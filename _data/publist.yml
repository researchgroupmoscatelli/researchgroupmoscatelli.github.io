- title: "A quantum chemistry study of the free-radical copolymerization propagation kinetics of styrene and 2-hydroxyethyl acrylate"
  authors: "M.Dossi, G.Storti, D.Moscatelli"
  url: 
  image: 
  journal: "Polymer Engineering and Science"
  info: 
  year: 2011
  doi: 10.1002/pen.22045
  abstract: "Several difficulties are reported in literature about the experimental analysis of polymerizations involving 2-hydroxyethyl acrylate (HEA), mainly due to transfer reactions that characterize the system. In particular, major problems are emerged in the study of free radical copolymerization kinetics of HEA. In this work, free-radical copolymerization propagation kinetics of HEA and styrene (ST) are investigated through a computational approach based on density functional theory. Monomer reactivity ratios for HEA/ST copolymerization are calculated at 50°C and 125°C, obtaining values that exhibit a weak dependence on temperature. In particular, HEA reactivity ratio, rHEA, equal to 0.14 and ST reactivity ratio, rST, equal to 0.31 at 50°C, whereas rHEA = 0.17 and rST = 0.29 at 125°C. Moreover, the reliability of such parameters has been tested by analyzing copolymer composition data as a function of monomer feed composition, at the same temperatures indicated above. Experimental values proposed in literature are well predicted by the terminal copolymerization model using the kinetic parameters computationally determined. POLYM. ENG. SCI., 2011. © 2011 Society of Plastics Engineers."

- title: "Multiple intracerebroventricular injections of human umbilical cord mesenchymal stem cells delay motor neurons loss but not disease progression of SOD1G93A mice"
  authors: "F.Sironi, A.Vallarola, M.Violatto, L.Talamini, M.Freschi, R.DeGioia, C.Capelli, A.Agostini, D.Moscatelli, M.Tortarolo, P.Bigini, M.Introna, C.Bendotti"
  url: 
  image: 
  journal: "Stem Cell Research"
  info: 29154076
  year: 2017
  doi: 10.1016/j.scr.2017.11.005
  abstract: "Stem cell therapy is considered a promising approach in the treatment of amyotrophic lateral sclerosis (ALS) and mesenchymal stem cells (MSCs) seem to be the most effective in ALS animal models. The umbilical cord (UC) is a source of highly proliferating fetal MSCs, more easily collectable than other MSCs. Recently we demonstrated that human (h) UC-MSCs, double labeled with fluorescent nanoparticles and Hoechst-33258 and transplanted intracerebroventricularly (ICV) into SOD1G93A transgenic mice, partially migrated into the spinal cord after a single injection. This prompted us to assess the effect of repeated ICV injections of hUC-MSCs on disease progression in SOD1G93A mice. Although no transplanted cells migrated to the spinal cord, a partial but significant protection of motor neurons (MNs) was found in the lumbar spinal cord of hUC-MSCs-treated SOD1G93A mice, accompanied by a shift from a pro-inflammatory (IL-6, IL-1β) to anti-inflammatory (IL-4, IL-10) and neuroprotective (IGF-1) environment in the lumbar spinal cord, probably linked to the activation of p-Akt survival pathway in both motor neurons and reactive astrocytes. However, this treatment neither prevented the muscle denervation nor delayed the disease progression of mice, emphasizing the growing evidence that protecting the motor neuron perikarya is not sufficient to delay the ALS progression."

