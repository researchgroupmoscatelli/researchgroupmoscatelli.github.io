- title: "Quantum Chemical Investigation of Secondary Reactions in Poly(vinyl chloride) Free-Radical Polymerization"
  authors: "D.Cuccato, M.Dossi, D.Moscatelli, G.Storti"
  url: 
  image: 
  journal: "Macromolecular Reaction Engineering"
  info: 
  year: 2012
  doi: 10.1002/mren.201200010
  abstract: "Free-radical polymerization of vinyl chloride is investigated computationally with special attention to the secondary reactions involving mid-chain radicals (MCRs). Namely, the rate constants of backbiting, chain scission, chain transfer, and propagation reactions are evaluated using a density functional theory method. The rate coefficients of such reactions are estimated taking into account the position of the radical along the chain as well as its distance from the chain-end. In particular 1:5, 5:1, and 5:9 backbiting are the most relevant secondary reactions, followed by the slower propagation of MCRs. Finally, a kinetic model of suspension polymerization including the investigated reactions is developed, in order to determine their impact on the quality of the final polymer. Vinyl chloride polymerization is investigated using quantum chemical methods, with emphasis on the reactions involving MCRs. A kinetic model accounting for such reactions is developed to elucidate their impact on the final polymer properties. The contribution of backbiting reactions is relevant in determining the radical migration along the chains. Copyright © 2012 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "A Density Functional Theory Study of Chlorosilanes Polymerization in Silicon Epitaxy"
  authors: "D.Moscatelli, M.Dossi, A.Fiorucci, M.Masi"
  url: 
  image: 
  journal: "ECS Transactions"
  info: 
  year: 2019
  doi: 10.1149/1.3207573
  abstract: "The decomposition kinetics of chlorosilanes have been so far investigated up to the lower molecular weight fragments, not regarding the generation of telomeres. In this work Quantum Chemistry was employed to investigate gas phase polymerization of chlorosilanes in operating conditions proper to silicon epitaxy. Thermodynamic and kinetic parameters, molecular structures and transition state geometries were determined with Density Functional Theory (DFT), resulting in a series of fast condensation-reactions bringing to the production of telomeres. In particular, a large number of linear, branched and cyclic silicon- compounds were analyzed (up to Si6Clx species). Finally the kinetic scheme was embedded in a reactor simulation code, where significant amounts of such species were obtained."

- title: "Hydrazone linked doxorubicin-PLA prodrug nanoparticles with high drug loading"
  authors: "S.Gatti, A.Agostini, U.Palmiero, C.Colombo, M.Peviani, A.Biffi, D.Moscatelli"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 29701613
  year: 2018
  doi: 10.1088/1361-6528/aac0d3
  abstract: "An optimal drug delivery system should be characterized by biocompatibility, biodegradability, high drug loading and favorable drug release profile. To achieve this goal a hydrazone linked doxorubicin-poly(lactic acid) prodrug (PLA-DOX) was synthesized by the functionalization of a short polymer chain produced by ring opening polymerization. The hydrophobic prodrug generated in this way was nanoprecipitated using a block copolymer to form polymeric nanoparticles (NPs) with a quantitative loading efficiency and a high and tunable drug loading. The effects of the concentration of the PLA-DOX prodrug and surfactant were studied by dynamic light scattering showing a range of NP size between 50 and 90 nm and monodispersed size distributions with polydispersity indexes lower then 0.27 up to a maximum DOX concentration of 27% w/w. The release profile of DOX from these NPs, tested at different pH conditions, showed a higher release rate in acidic conditions, consistent with the nature of the hydrazone bond which was used to conjugate the drug to the polymer. In vitro cytotoxicity studies performed on BV2 microglia-like cell line highlighted a specific cytotoxic effect of these NPs suggesting the maintenance of the drug efficacy and a modified release profile upon encapsulation of DOX in the NPs. Supplementary material for this article is available online."

- title: "Selective Aerobic Radical Epoxidation of α-olefins Catalyzed by N-Hydroxyphthalimide"
  authors: "C.Punta, D.Moscatelli, O.Porta, F.Minisci, C.Gambarotti, M.Lucarini"
  url: 
  image: 
  journal: "Mechanisms in Homogeneous and Heterogeneous Epoxidation Catalysis"
  info: 
  year: 2008
  doi: 10.1016/B978-0-444-53188-9.00006-7
  abstract: "This chapter discusses the reaction mechanism in order to explain the significant differences in selectivity with respect to the epoxidation by peracids and provides preliminary successful results in the synthesis of propylene oxide. The combination of N-hydroxyphthalimide (NHPI) and peracids is employed for the free-radical epoxidation of alkenes with high yields. A quite different selectivity is obtained from that of the well-known epoxidation by peracids, which is attributed to a different reaction mechanism and which evidences the molecule-induced homolysis of NHPI by peracids and dioxiranes. Electron paramagnetic resonance (EPR) and thermodynamic studies, as well as the marked solvent effect and the high selectivity in the a-position, strongly support the mechanistic interpretation. The in situ generation of acyl peroxyl radicals from acetaldehyde and molecular oxygen and the optimization of the reaction conditions allow the development of an innovative process for the convenient metal-free synthesis of several epoxides, suggesting an intriguing alternative route to the production of propylene oxide. © 2008 Elsevier B.V. All rights reserved."

- title: "Small interfering RNA delivery through positively charged polymer nanoparticles"
  authors: "L.Dragoni, R.Ferrari, M.Lupi, A.Cesana, F.Falcetta, P.Ubezio, M.D'Incalci, M.Morbidelli, D.Moscatelli"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 26891480
  year: 2016
  doi: 10.1088/0957-4484/27/12/125102
  abstract: "Small interfering RNA (siRNA) is receiving increasing attention with regard to the treatment of many genetic diseases, both acquired and hereditary, such as cancer and diabetes. Being a high molecular weight (MW) polyanion, siRNA is not able to cross a cell membrane, and in addition it is unstable in physiological conditions. Accordingly, a biocompatible nanocarrier able to deliver siRNA into cells is needed. In this work, we synthesized biocompatible positively charged nanoparticles (NPs) following a two-step process that involves ring opening polymerization (ROP) and emulsion free radical polymerization (EFRP). Firstly, we proved the possibility of fine tuning the NPs' characteristics (e.g. size and surface charge) by changing the synthetic process parameters. Then the capability in loading and delivering undamaged siRNA into a cancer cell cytoplasm has been shown. This latter process occurs through the biodegradation of the polymer constituting the NPs, whose kinetics can be tuned by adjusting the polymer's MW. Finally, the ability of NPs to carry siRNA inside the cells in order to inhibit their target gene has been demonstrated using green flourescent protein positive cells."

- title: "Modeling polycondensation of lactic acid"
  authors: "Y.Harshe, G.Storti, M.Morbidelli, S.Gelosa, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2007
  doi: 10.1002/masy.200751314
  abstract: "A mathematical model for the polycondensation of lactic acid accounting for water removal by diffusion is developed. The corresponding kinetic parameters are estimated by performing experiments under different sets of reaction conditions in open system. The model results are compared with the experimental ones and, after validating the model, parametric simulations are further carried out to understand the effects of operating conditions such as reaction temperature, catalyst activity, and reaction pressure. Copyright © 2007 WILEY-VCH Verlag GmbH & Co. KGaA."

- title: "NMR Metabolomics for Stem Cell type discrimination"
  authors: "F.Castiglione, M.Ferro, E.Mavroudakis, R.Pellitteri, P.Bossolasco, D.Zaccheo, M.Morbidelli, V.Silani, A.Mele, D.Moscatelli, L.Cova"
  url: 
  image: 
  journal: "Scientific Reports"
  info: 29150616
  year: 2017
  doi: 10.1038/s41598-017-16043-8
  abstract: "Cell metabolism is a key determinant factor for the pluripotency and fate commitment of Stem Cells (SCs) during development, ageing, pathological onset and progression. We derived and cultured selected subpopulations of rodent fetal, postnatal, adult Neural SCs (NSCs) and postnatal glial progenitors, Olfactory Ensheathing Cells (OECs), respectively from the subventricular zone (SVZ) and the olfactory bulb (OB). Cell lysates were analyzed by proton Nuclear Magnetic Resonance (1H-NMR) spectroscopy leading to metabolites identification and quantitation. Subsequent multivariate analysis of NMR data by Principal Component Analysis (PCA), and Partial Least Square Discriminant Analysis (PLS-DA) allowed data reduction and cluster analysis. This strategy ensures the definition of specific features in the metabolic content of phenotypically similar SCs sharing a common developmental origin. The metabolic fingerprints for selective metabolites or for the whole spectra demonstrated enhanced peculiarities among cell types. The key result of our work is a neat divergence between OECs and the remaining NSC cells. We also show that statistically significant differences for selective metabolites characterizes NSCs of different ages. Finally, the retrived metabolome in cell cultures correlates to the physiological SC features, thus allowing an integrated bioengineering approach for biologic fingerprints able to dissect the (neural) SC molecular specificities."

- title: "Valorisation of glycerol and CO2to produce biodegradable polymer nanoparticles with a high percentage of bio-based components"
  authors: "A.Zanoni, G.Gardoni, M.Sponchioni, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of CO2 Utilization"
  info: 
  year: 2020
  doi: 10.1016/j.jcou.2020.101192
  abstract: "The biodiesel industry has grown rapidly in the last years, leading to the production of 88 000 tons of waste glycerol in 2018. Glycerol is a bio-derived molecule already exploited in pharmaceutical and cosmetic industries for its beneficial emollient and antimicrobial properties, safety and low cost. However, since its production is increasing year by year, many efforts are being done to find new ways to exploit it and to produce new valuable bio-based molecules. In particular, glycerol carbonate is a versatile molecule that can be produced from glycerol and another waste product, CO2. Despite its potentialities in further functionalization, harsh reaction conditions are often required for the synthesis of glycerol carbonate and its exploitation is often challenging. Therefore, an industrially scalable reaction to convert glycerol into high added-value compounds is urgently needed. Here, the aim is to demonstrate a feasible conversion of glycerol to glycerol carbonate-based vinyl monomers that can be conveniently incorporated in amphiphilic block copolymers by reversible addition-fragmentation chain transfer (RAFT) polymerization. These block copolymers can be self-assembled in water to obtain nanoparticles with a bio-based content as high as 70% w/w. Since both glycerol and glycerol carbonate are approved by the Food and Drug Administration (FDA) and considered as safe, the possibility of exploiting these bio-based nanoparticles for the controlled drug release was explored."

- title: "A methyl methacrylate-HEMA-CLn copolymerization investigation: From kinetics to bioapplications"
  authors: "R.Ferrari, T.Rooney, M.Lupi, P.Ubezio, R.Hutchinson, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Bioscience"
  info: 23873662
  year: 2013
  doi: 10.1002/mabi.201300152
  abstract: "The radical copolymerization kinetics of methyl methacrylate (MMA) and poly-ε{lunate}-caprolactone macromonomer functionalized with a vinyl end group (HEMA-CLn) is studied using a pulsed-laser technique. The reactivity ratios for this system are near unity, while a linear relationship between kp,cop, the copolymer-averaged propagation rate coefficient, and the composition of macromonomer in the feed (0-80wt% range) is determined. At 50wt% macromonomer in the feed, a 1.67±0.02 and 1.64±0.06 increase in kp,cop/kp,MMA is determined for HEMA-CL3 and HEMA-CL2, respectively. These macromonomers are adopted to synthesize nanoparticles (NPs) in the range of 100-150nm through batch emulsion free radical polymerization (BEP) to produce partially degradable drug delivery carriers. The produced NPs are tested in 4T1 cell line and show excellent characteristics as carriers: they do not affect cell proliferation, and a relevant number of NPs, thousands per cell, are internalized. Radical copolymerization kinetics of MMA and HEMA-CLn are studied using the PLP-SEC technique. The potential bioapplication of the system is investigated through the synthesis of copolymer NPs by emulsion polymerization. The NPs produced are tested in the 4T1 cell line and exhibit excellent characteristics as carriers, with low cytotoxicity and high uptake into cells. © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Modeling of epitaxial silicon carbide deposition"
  authors: "A.Veneroni, F.Omarini, D.Moscatelli, M.Masi, S.Leone, M.Mauceri, G.Pistone, G.Abbondanza"
  url: 
  image: 
  journal: "Journal of Crystal Growth"
  info: 
  year: 2005
  doi: 10.1016/j.jcrysgro.2004.10.104
  abstract: "The availability of reliable chemical kinetics data is still a key factor in designing epitaxial deposition reactors able to obtain electronic grade surface quality for SiC films. Here, a literature mechanism was considered for the gas phase while a new multi species surface one was introduced. That detailed mechanism was embedded in a series of reactor models of different complexity (1D-3D) to realize a multi hierarchy modeling approach. In the framework of horizontal hot wall reactor with multiwafer rotating susceptor, several process parameters were examined. © 2004 Elsevier B.V. All rights reserved."

- title: "Use of RAFT macro-surfmers for the synthesis of transparent aqueous colloids with tunable interactions"
  authors: "U.CapassoPalmiero, A.Agostini, E.Lattuada, S.Gatti, J.Singh, C.Canova, S.Buzzaccaro, D.Moscatelli"
  url: 
  image: 
  journal: "Soft Matter"
  info: 28876353
  year: 2017
  doi: 10.1039/c7sm01084b
  abstract: "We propose a new method to produce fluorinated nanoparticles (NPs) based on ab initio reversible addition-fragmentation chain transfer (RAFT) emulsion polymerization without the use of toxic surfactants. NP size, surface charge, and chemistry can be controlled via the adoption of different macromolecular transfer agents produced via RAFT polymerization of amphiphilic monomers. Thanks to this versatility, interparticle interactions can be easily tuned by changing solvent composition and temperature. In addition, the refractive index and density of the solvent can simultaneously match those of the NPs by adding sodium polytungstate, an organic salt widely used for density gradient centrifugation. These colloids may be used as model systems for the study of self-assembly and aggregation in aqueous media when optical methods are required."

- title: "Polylactic acid macromonomer radical propagation kinetics and degradation behaviour"
  authors: "T.Rooney, D.Moscatelli, R.Hutchinson"
  url: 
  image: 
  journal: "Reaction Chemistry and Engineering"
  info: 
  year: 2017
  doi: 10.1039/c7re00019g
  abstract: "Polylactic acid ethyl ester methacrylate (PLANEMA) macromonomers are synthesized with N = 1, 5, 7, and 9 average number of polyester units. While propagation rate coefficients (kp) determined by pulsed laser polymerization experiments for bulk PLA1EMA and PLA5EMA are not significantly different over the 40-100 °C temperature range, they are elevated by 60% compared to methyl methacrylate, indicating that the nature of substituents several units beyond the methacrylic group does not decisively impact bulk kp measurements. Compared to bulk PLA5EMA, the apparent kp in 75 wt% n-butanol solution is enhanced due to hydrogen bonding, whereas in 75 wt% dimethylformamide solution it is reduced by 35% because of differences in macromonomer and solvent molar volumes. The PLA5EMA macromonomers are used to produce nanoparticles (NP) by emulsion radical polymerization that degrade almost four times more slowly than NPs produced from their hydroxyl terminated macromonomer counterpart."

- title: "Tunable degradation behavior of PEGylated polyester-based nanoparticles obtained through emulsion free radical polymerization"
  authors: "C.Colombo, L.Dragoni, S.Gatti, R.Pesce, T.Rooney, E.Mavroudakis, R.Ferrari, D.Moscatelli"
  url: 
  image: 
  journal: "Industrial and Engineering Chemistry Research"
  info: 
  year: 2014
  doi: 10.1021/ie4036077
  abstract: "In this work PEGylated polyester-based nanoparticles (NPs) for drug delivery applications were synthetized through emulsion free radical polymerization. These NPs are produced starting from functionalized macromonomers whose average chain length can be tuned in a controlled way. Since the degradation of these NPs occurs through the hydrolysis of side chains, by tuning their length it is possible to obtain NPs with a controllable degradation time, comparable to data obtained with NPs internalized into cells. The long-term colloidal stability of these NPs in isotonic environment has been assessed through dynamic light scattering measurements and their degradation rate in cell medium has been proved to be fast and controllable. The NP behavior in gastric and intestinal solution was also studied. © 2014 American Chemical Society."

- title: "Ab initio calculation of the propagation kinetics in free radical polymerization: Chain length and penultimate effects"
  authors: "D.Moscatelli, M.Dossi, C.Cavallotti, G.Storti"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2007
  doi: 10.1002/masy.200751338
  abstract: "In this work, Quantum Chemistry is applied to investigate the propagation kinetics in free radical polymerization. Energies, structures and transition state geometries are determined using density functional theory, which combines good accuracy with reasonable computational demand. In particular, B3LYP functional is used to evaluate the exchange and correlation energy with the 6-311+G(d,p) basis sets. The capabilities of the approach with respect to the prediction of the kinetic constants of elementary processes relevant to polymeric systems (propagation reactions) is first tested using literature experimental data as reference values.[1] Namely, two different monomers of industrial relevance have been selected, acrylonitrile and styrene. For such systems, the effect of chain-length on the propagation rate coefficient is examined. Finally, for the selected monomer pair, the relative reactivity (so-called reactivity ratios) is also analyzed, in particular considering the penultimate effect. Copyright © 2007 WILEY-VCH Verlag GmbH & Co. KGaA."

- title: "Self-assembling amphiphilic PEGylated block copolymers obtained through RAFT polymerization for drug-delivery applications"
  authors: "C.Colombo, S.Gatti, R.Ferrari, T.Casalini, D.Cuccato, L.Morosi, M.Zucchetti, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Applied Polymer Science"
  info: 
  year: 2016
  doi: 10.1002/app.43084
  abstract: "In this work, ring-opening polymerization and reversible addition-fragmentation chain transfer polymerization (RAFT) have been employed for the production of block copolymers where the backbone is brushed with poly(ethylene glycol) (PEG) and polyester chains. Because of their amphiphilic properties, they are able to self-assemble in water, forming micelles. Molecular dynamics simulations have been accomplished to study the behavior of the copolymer single chain in water, and the self-assembly properties have been characterized and correlated to the copolymer structure in terms of critical micellar concentration and particle size. As a proof of their flexibility, these materials have been employed for the production of polymer-lipid hybrid nanoparticles with tunable dimensions (from 120 to 260 nm) adopted for the controlled release of anticancer compounds (paclitaxel and curcumin)."

- title: "Solvent effect in PLA-PEG based nanoparticles synthesis through surfactant free polymerization"
  authors: "R.Ferrari, A.Cingolani, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2013
  doi: 10.1002/masy.201200073
  abstract: "Summary: In this work one-pot synthesis of PEGylated PLA-based nanoparticles (NPs) without using any surfactant has been performed. Adopting ring opening polymerization of L,L-Lactide and 2-hydroxyethyl methacrylate (HEMA), vinyl end functionalized poly(lactic acid) macromonomers (HEMA-LA n) have been produced with tunable number of lactic acid units (larger than 5) and a low molecular weight distribution. Macromonomers have been further copolymerized with modified PEG chains (HEMA-PEGm) through a monomer starved semi-batch emulsion polymerization performed without using any surfactant. In these conditions, small and monodispersed NPs of around 150 nm are obtained. Since macromonomers with n larger than 5 are highly viscous at room temperature, they have to be dissolved in a solvent before their injection in the reactor. In this work the effects in changing the solvent adopted in the starved process (water miscible or non-miscible) and its amount have been investigated. Moreover, the effect of both PEG chains concentration and MW on the final NPs properties has been elucidated. The colloidal stability of the NPs produced using different solvents has been verified in phosphate buffered saline (PBS) solution via dynamic light scattering measurements; in addition the critical coagulation concentration of these PEGylated NPs has been determined. Copyright © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Multidrug encapsulation within self-assembled 3D structures formed by biodegradable nanoparticles"
  authors: "C.Colombo, L.Galletti, M.Lepri, I.Caron, L.Magagnin, P.Veglianese, F.Rossi, D.Moscatelli"
  url: 
  image: 
  journal: "European Polymer Journal"
  info: 
  year: 2015
  doi: 10.1016/j.eurpolymj.2015.04.037
  abstract: "Polymer nanoparticles (NPs) have recently attracted increasing attention and represent one of the main and important novelties in nanomedicine. In particular, they exhibit several advantages like the ability to tailor and sustain the release of hydrophobic drugs, high biocompatibility and degradability, together with the possibility to be highly cell selective. However, the usage of NPs in several diseases can be limited by their route of administration: in fact their diffuse distribution in tissues and organs does not allow to address them specifically in the target situ limiting therapeutic outcome and increasing potential side effects. In this work we studied the self-assembly of opposite charged polymer nanoparticles able to retain aqueous solutions, with the aim of creating self-assembled macrostructures that can release both hydrophobic and hydrophilic compounds. NPs were synthesized with a two-steps process starting from ε-caprolactone and hydroxyethyl methacrylate to create biodegradable macromonomers which were then co-polymerized in an emulsion polymerization with methacrylic acid and either a positive charged surfmer (HEMA-Ch<sup>+</sup>) or a negative one (HEMA-SO<inf>3</inf><sup>-</sup>). The feasibility to assemble these NPs into macrostructures was studied and the structures of the final products as well as their ability to release mimetic drugs were evaluated."

- title: "Synthesis of surfactant free PCL-PEG brushed nanoparticles with tunable degradation kinetics"
  authors: "R.Ferrari, C.Colombo, C.Casali, M.Lupi, P.Ubezio, F.Falcetta, M.D'Incalci, M.Morbidelli, D.Moscatelli"
  url: 
  image: 
  journal: "International Journal of Pharmaceutics"
  info: 
  year: 2013
  doi: 10.1016/j.ijpharm.2013.06.020
  abstract: "A delivery system based on polymer nanoparticles (NPs) is developed and tested in relevant biological conditions for breast cancer treatment. ε-Caprolactone (CL) and polyethylene glycol (PEG) copolymers have been used for the one pot synthesis of surfactant free PEGylated NPs which are monodispersed, stable in physiological conditions and have size in the range 90-250 nm. The degradation behavior of these NPs has been investigated in cell medium and a relation between degradation time and molecular weight of the starting CL-based material has been established. This allows producing NPs with controlled degradation kinetics. Finally, selected NPs have been tested in 4T1 breast cancer cells to check their toxicity and to investigate the uptake process, in order to validate their use as targeted vectors for breast cancer treatment. © 2013 Elsevier B.V. All rights reserved."

- title: "Biodegradable zwitterionic nanoparticles with tunable UCST-type phase separation under physiological conditions"
  authors: "M.Sponchioni, P.RodriguesBassam, D.Moscatelli, P.Arosio, U.CapassoPalmiero"
  url: 
  image: 
  journal: "Nanoscale"
  info: 31460534
  year: 2019
  doi: 10.1039/c9nr04311j
  abstract: "Thermo-responsive polymeric nanoparticles (NPs) are emerging as a powerful tool in nanomedicine for the fabrication of advanced drug delivery systems. In addition to their size and biodegradation rate, phase separation of NPs upon application of a thermal stimulus provides an additional switch to control the rate of release of active components. Among the materials currently developed for biomedical applications, NPs stabilized by zwitterionic polymers are gaining increasing interest due to their high stability and ability to escape the body immune response. Yet, biodegradable zwitterionic NPs with temperature response under physiological conditions are currently not available. Here, we develop a new class of biodegradable zwitterionic NPs that exhibit UCST phase transition in the biological temperature range (T = 30-45 °C) and in physiological solution (i.e. 0.9% w/w NaCl). We design a strategy that relies on the self-assembly of block copolymers produced via reversible addition-fragmentation chain transfer (RAFT) emulsion polymerization. These copolymers comprise a zwitterionic portion exhibiting an upper critical solution temperature (UCST) and a biodegradable hydrophobic block consisting of oligoesters functionalized with a vinyl group. This modular macromolecular architecture allows us to independently control a variety of NP properties by modifying the individual components of the copolymer. In particular, the zwitterionic block of the copolymers controls the UCST-type phase separation behavior, while the number of the oligoester repeating units governs the size of the NPs and the length of the oligoester dictates the degradation rate. After demonstrating the synthesis of highly controlled degradable NPs, we show the potential of this new class of materials in the context of drug delivery by controlling the release of a drug-mimic molecule upon temperature variations in a broad time range from few minutes to 20 hours."

- title: "Controlled PEGylation of PLA-based nanoparticles"
  authors: "R.Ferrari, Y.Yu, M.Lattuada, G.Storti, M.Morbidelli, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Chemistry and Physics"
  info: 
  year: 2012
  doi: 10.1002/macp.201200368
  abstract: "The controlled synthesis of degradable nanoparticles (NPs) made from a brush copolymer constituted of a 2-hydroxyethyl methacrylate (HEMA) backbone with PEG and PLA pendants both tunable in length and composition has been developed. Using ring-opening polymerization (ROP) of L,L-lactide, vinyl end-functionalized PLA macromonomers were produced and then copolymerized with HEMA-PEG macromonomers. Narrow dispersed PEGylated NPs with size down to 25 nm with different PEGylation degree and PEG chain lengths were obtained. Surfactant-free MSSEP in the absence of any solvent was implemented to produce NPs suitable for biomedical applications. The colloidal stability in isotonic solutions of these NPs was investigated and the corresponding critical coagulation concentration (CCC) of the NPs was determined. Copyright © 2012 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Surfactant-free and rinsing-resistant biodegradable nanoparticles with high adsorption on natural fibers for the long-lasting release of fragrances"
  authors: "U.CapassoPalmiero, J.Ilare, C.Romani, D.Moscatelli, M.Sponchioni"
  url: 
  image: 
  journal: "Colloids and Surfaces B: Biointerfaces"
  info: 32155458
  year: 2020
  doi: 10.1016/j.colsurfb.2020.110926
  abstract: "Synthetic polymers are attracting growing attention as additives for laundry and personal care products. In particular, the high volatility of many common fragrances requires the development of polymeric particles for their encapsulation and controlled release. Unfortunately, the vast majority of these carriers is made from polymers that are not biodegradable. This poses severe concerns about the accumulation of nano- and microplastics. Hence, such particles are expected to be banned from the market in the coming years. Therefore, biodegradable particles enabling a long-lasting release of the fragrances are urgently needed. In this work, we produced biodegradable nanoparticles (NPs) that are structurally composed of lactones, i.e. well known perfumes that occur naturally and that are already considered safe by regulatory agencies. We polymerized these lactones via ring opening polymerization (ROP) using an ionizable tertiary amine as initiator to produce in a single step amphiphilic oligoesters able to directly self-assemble into NPs once nanoprecipitated in water. In this way, we can produce biodegradable NPs with a perfume loading up to 85 % w/w without the need for additional surfactants. Subsequently we show that the ionizable group is able to confer a positive charge to our nanoparticles and, in turn, a high adsorption capacity on natural fibers (i.e. hairs and cotton fabric). Finally, we demonstrate the nanoparticle resistance to rinsing and their ability to confer a long-lasting fragrance perception to treated hair swatches for at least 3 weeks."

- title: "A green route to synthesize poly(lactic acid)-based macromonomers in scCO2 for biodegradable nanoparticle production"
  authors: "R.Ferrari, C.Pecoraro, G.Storti, D.Moscatelli"
  url: 
  image: 
  journal: "RSC Advances"
  info: 
  year: 2014
  doi: 10.1039/c4ra00333k
  abstract: "Poly(lactic acid)-based macromonomers, aimed at biomedical applications and with well-defined average chain length, are produced through catalytic ring-opening polymerization of l,l-lactide co-initiated by a co-monomer bearing a double bond. Reactions have been carried out in supercritical carbon dioxide (scCO2) at different temperatures, ranging from 90 to 130 °C. The resulting oligomers have been characterized by different techniques ( 1H-NMR, 13CNMR, MALDI-TOF, ESI, GPC, FT-IR, TGA), which show that oligomers with narrower molecular weight distribution are produced at the lowest temperature. In addition, a significant reduction of the impact of the secondary reactions has been found at this same temperature (90 °C), leading to a crude product with enhanced purity. Finally, the synthesized macromonomers have been used to produce NPs whose degradation behaviour has been investigated. An improved control of the degradation rate is observed for the NPs synthesized using the macromonomer produced in scCO2 at 90 °C. This journal is © the Partner Organisations 2014."

- title: "Synthesis and characterization of pH-sensitive drinkable nanoparticles for oral delivery of ibuprofen"
  authors: "A.Agostini, U.CapassoPalmiero, S.Barbieri, M.Lupi, D.Moscatelli"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 29517488
  year: 2018
  doi: 10.1088/1361-6528/aab536
  abstract: "Ibuprofen (IBU) is a widespread drug used to treat both acute and chronic disorders. It is generally taken orally but the free drug can induce the irritation of the gastric mucosa due to its acid nature. In literature, different approaches have been adopted to prevent the release in the stomach, such as physical entrapment with film-coated tablets and drug-conjugates. Nevertheless, these solutions have many disadvantages, including the fast release of the drug and the difficulty to swallow the tablet, especially for children who may vomit or refuse the tablet. For this reason, in this work, novel formulations are proposed that do not require the encapsulation of the drug into a solid form and, in turn, their assumption as a pill. IBU has been linked to different types of methacrylates via ester bond in order to produce pH-responsive macromolecular monomers. The novelty is related to the use of these drug-conjugates macromonomer for the production of nanoparticles (NPs) via emulsion polymerization (EP), using water as solvent. The final emulsion is able to load up to 30 mg ml-1 of IBU, so less than 10 ml is required to be assumed to reach the minimum therapeutic dose of the drug (200 mg). Finally, the release of IBU from these novel drinkable formulations has been investigated in the gastric and intestinal simulated fluids to show the preferential release of IBU from the NPs in basic conditions. A comparison with an existing oral suspension has been performed to highlight the slower release in acid environment of these new formulations. Afterwards, the IBU loaded NPs were tested in vitro showing lower toxicity compared to the free drug."

- title: "Quantum chemistry investigation of fluorinated polymer systems of industrial interest"
  authors: "E.Mavroudakis, D.Cuccato, M.Dossi, G.Comino, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Physical Chemistry A"
  info: 
  year: 2014
  doi: 10.1021/jp409384g
  abstract: "In this work, the free-radical polymerization (FRP) of widely used fluorinated monomers was investigated. Computational studies were conducted to assess the FRP kinetics of each binary copolymerization between vinylidene fluoride (VDF), hexafluoropropylene (HFP), and tetrafluoroethylene (TFE). More specifically, all calculations were performed using density functional theory (DFT), and the B3LYP level of theory was used to optimize structures and determine absolute minimum energy geometries, whereas the electronic energies were estimated using B3LYP/6-31G(d,p) as well as a higher level of theory, MPWB1K/6-31G(d,p). Transition state theory was employed to determine kinetic parameters according to the terminal model of copolymerization. The homopolymerization of VDF and all of its corresponding copolymerizations were investigated by taking into account every possible propagation reaction (head to head, head to tail, tail to tail, head to monomer, tail to monomer, etc.) to estimate the Arrhenius parameters for each system. This study provides the estimation of a large set of rate coefficients, which gives detailed pictures of the specific copolymerization systems examined and is highly valuable to generate a comprehensive overview of the polymerization kinetics of relevant fluorinated monomers. © 2013 American Chemical Society."

- title: "Synthesis of hetero-nanoclusters: The case of polymer-magnetite systems"
  authors: "F.Codari, D.Moscatelli, M.Furlan, M.Lattuada, M.Morbidelli, M.Soos"
  url: 
  image: 
  journal: "Langmuir"
  info: 
  year: 2014
  doi: 10.1021/la5001039
  abstract: "Nanoclusters (NCs) composed of nanoparticles (NPs) with different functionalities and having final size in the sub-micrometer range are of great interest for biomedical imaging, drug delivery, sensors, etc. Because some of the functionalities cannot be incorporated into a single NP, e.g., high drug loading combined with strong magnetic properties, here, we present a proof of the concept using an alternative way to combine these properties using different NPs. In particular, starting from polymer and magnetite nanoparticles (MNPs), we produce NCs made out of a statistical distribution of the two components through a process based on aggregation and breakup. The effect of all involved operating parameters, i.e., primary NP size and composition, surfactant type and concentration, and applied hydrodynamic stress on the NC size and internal structure, was systematically investigated using dynamic light scattering (DLS), static light scattering (SLS), and transmission electron microscopy (TEM) analyses. It was found that, by properly tuning the balance between attractive and steric repulsive forces on one side and hydrodynamic stress on the other, NCs as small as 100 nm can be produced. In all cases, the produced NCs have a very compact internal structure characterized by fractal dimension around 2.6. The proposed production strategy to synthesize hetero-NCs composed of mixtures of various primary particles is suitable for the production of multifunctional devices of nanometer size (i.e., approximately 100 nm) for material and biomedical applications. © 2014 American Chemical Society."

- title: "The RAFT Polymerization and its Application to Aqueous Dispersed Systems"
  authors: "U.Palmiero, J.Singh, D.Moscatelli"
  url: 
  image: 
  journal: "Current Organic Chemistry"
  info: 
  year: 2018
  doi: 10.2174/1385272822666180322123124
  abstract: "The reversible addition-fragmentation chain transfer polymerization is one of the most important techniques to control the molecular weight and the chain distribution of the polymers made via radical chemistry. Its application to the aqueous dispersed systems is an important step to improve the control of relevant polymers due to the advantages in the control of the reaction and to avoid the environmental issues related to the use of organic solvents. In this review, a brief overview on different techniques used to perform a well-controlled RAFT polymerization in aqueous dispersed systems is critically revised. © 2018 Bentham Science Publishers."

- title: "Cytotoxicity of PMMA-based nanoparticles synthesized adopting SDS and Tween 80"
  authors: "C.Colombo, M.Lupi, P.Ubezio, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2013
  doi: 10.1002/masy.201200078
  abstract: "Summary: in this work the cytotoxicity of PMMA-based nanoparticles against mouse mammary cancer cells (4T1) has been investigated. NPs have been synthesized using either monomer starved semi-batch emulsion polymerization (MSSEP) or standard batch emulsion polymerization (BEP) processes adopting potassium persulfate (KPS) as initiator and two different emulsifiers: sodium dodecyl sulfate (SDS) and Tween 80. The toxicity of NPs produced using SDS has been confirmed in in vitro experiments while it has been found that NPs stabilized with Tween 80 show a good biocompatibility. Moreover, the absence of toxicity of NPs in which the SDS is substituted with Tween 80 adopting ion exchange resins (IER) has been proved. Finally the biocompatibility of the sulfate chain end groups coming from the adopted initiator has been assessed. Copyright © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Base catalyzed racemization of amino acid derivatives"
  authors: "P.D'Arrigo, D.Arosio, L.Cerioli, D.Moscatelli, S.Servi, F.Viani, D.Tessaro"
  url: 
  image: 
  journal: "Tetrahedron Asymmetry"
  info: 
  year: 2011
  doi: 10.1016/j.tetasy.2011.05.005
  abstract: "Amino acid thioesters used as substrates for a chemo-enzymatic dynamic kinetic resolution (DKR) must be designed with a high enough acidity to be rapidly racemized in the presence of a suitable base. Kinetic data obtained from experimental proton exchange rates are correlated with thermodynamic data for the proton abstraction based on the density functional theory (DFT) calculations. The good correlation obtained allows to evaluate the contribution of different functional groups to the carbon acidity and to define bases able to perform the required racemization. © 2011 Elsevier Ltd. All rights reserved."

- title: "Multiple strategies to produce lipophilic nanoparticles leaving water-soluble poly(HPMA)"
  authors: "R.Ferrari, M.Callari, D.Moscatelli"
  url: 
  image: 
  journal: "RSC Advances"
  info: 
  year: 2015
  doi: 10.1039/c5ra10604d
  abstract: "N-(2-Hydroxypropyl) methacrylamide (HPMA) can be used to produce water-soluble polymers with non-immumogenic properties that are widely used in drug delivery applications. In this study, an HPMA modification was proposed, which leads to lipophilic nanoparticle (NP) production. Ring opening polymerization of HPMA with lactide (LT) was performed to obtain reactive HPMA-LAn macromonomers with different average chain lengths. The HPMA modification produced lipophilic macromonomer starting materials that were subsequently used to obtain polymer nanoparticles that are suitable for drug delivery applications of hydrophobic drugs. Different strategies were explored. First, emulsion-free radical polymerization was conducted to obtain the monodispersed PEGylated polymer NPs. Next, solvent polymerization was performed to produce a poly(HPMA-LAn)-based polymer solution, which was used to produce the NPs via flash nanoprecipitation. Because these NPs are designed for drug delivery applications, their fast degradability in a biological medium was verified. Additionally, the ability to load and release a drug (i.e., dexamethasone) was verified for the NPs, which were synthesized using the proposed strategies, to demonstrate the effectiveness of the HPMA functionalization to obtain a system for delivering lipophilic drugs."

- title: "Theoretical study of chain transfer to agent kinetics in butyl acrylate polymerization"
  authors: "E.Mavroudakis, D.Cuccato, D.Moscatelli"
  url: 
  image: 
  journal: "Industrial and Engineering Chemistry Research"
  info: 
  year: 2014
  doi: 10.1021/ie4035829
  abstract: "Reactions of chain transfer to agent (CTA) are conventionally used to regulate the polymer molecular weight during radical polymerization processes, due to the interaction between CTAs and chain-end growing radicals. In acrylate polymerization, the presence of a relatively large amount of midchain radicals (MCRs) opens the way for alternative kinetic pathways involving CTAs, which can result in a modification of the overall kinetics as well as the final polymer properties. In this work, chain transfer reactions from butyl acrylate (BA) radicals of various size and nature to a set of selected CTAs are investigated using quantum chemistry. The different reactivity of chain-end and midchain radicals is emphasized, with particular focus on the kinetic effect of the radical chain length. Eventually, the mechanism of MCR patching and its relevance in decreasing the branching density are critically examined, with reference to the estimated kinetic parameters and experimental evidence about BA polymerization. © 2013 American Chemical Society."

- title: "Biodegradable polymeric nanoparticles administered in the cerebrospinal fluid: Brain biodistribution, preferential internalization in microglia and implications for cell-selective drug release"
  authors: "M.Peviani, U.CapassoPalmiero, F.Cecere, R.Milazzo, D.Moscatelli, A.Biffi"
  url: 
  image: 
  journal: "Biomaterials"
  info: 31026609
  year: 2019
  doi: 10.1016/j.biomaterials.2019.04.012
  abstract: "Cell-selective drug release in the central nervous system (CNS) holds great promise for the treatment of many CNS disorders but it is still challenging. We previously demonstrated that polymeric nanoparticles (NPs) injected intra-parenchyma in the CNS can be internalized specifically in microglia/macrophages surrounding the injection site. Here, we explored NPs administration in the cerebrospinal fluid (CSF) to achieve a wider spreading and increased cell targeting throughout the CNS; we generated new NPs variants and studied the effect of modifying size and surface charge on NPs biodistribution and cellular uptake. Intra-cerebroventricular administration resulted in prevalent localization of the NPs in proximity to stem-cell niches, such as around the lateral ventricles, the subventricular zone and the rostral migratory stream. NPs internalization occurred preferentially in brain myeloid cells/microglia. We demonstrated that brain biodistribution and extent of internalization in microglia are influenced by NPs dimensions and can be improved by applying a transient disruption of the blood-brain barrier with mannitol, leading to NPs internalization in up to 25% of brain myeloid/microglia cells. A fraction of the targeted cells was positive for markers of proliferation or stained positive for stemness/progenitor-cell markers such as Nestin, c-kit, or NG2. Interestingly, through these newly formulated NPs we obtained controlled and selective release of drugs otherwise difficult to formulate (such as busulfan and etoposide) to the target cells, preventing unwanted side effects and the toxicity obtained by direct brain delivery of the not encapsulated drugs. Overall, these data provide proof of concept of the applicability of these novel NP-based drug formulations for achieving internalization not only in mature microglia but also possibly in more immature myeloid cells in the brain and pave the way for brain-restricted microglia-targeted drug delivery regimens."

- title: "PLA-based nanoparticles with tunable hydrophobicity and degradation kinetics"
  authors: "Y.Yu, R.Ferrari, M.Lattuada, G.Storti, M.Morbidelli, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Polymer Science, Part A: Polymer Chemistry"
  info: 
  year: 2012
  doi: 10.1002/pola.26370
  abstract: "In this work, the preparation of poly(lactic acid) (PLA)-based degradable nanoparticles (NPs) with tunable hydrophobicity and degradation kinetics via starved emulsion free-radical polymerization is studied. The synthesis of macromonomers, constituted of a tunable number of lactic acid units functionalized with 2-hydroxyethyl methacrylate (HEMA), has been performed via bulk ring opening polymerization (ROP) of L, L-lactide catalyzed with 2-ethylhexanoic acid tin (II) salt. Macromonomers were characterized through SEC, NMR, and FTIR and are subsequently polymerized through monomer-starved semi-batch emulsion polymerization (MSSEP). The effect on the polymerization process of various emulsifiers on the final diameter and particle size distribution has been studied. The resulting PLA-based NPs are characterized by a narrow size distribution and a small particle size, down to 25 nm. Finally, a degradation study of selected NPs has been carried out to verify their degradability in aqueous media. It has been demonstrated the complete degradability of these PLA-based NPs which occurs upon the hydrolysis of the PLA pendant chains leaving poly-HEMA chains, which, being hydrophilic causes the NPs to dissolve in the aqueous suspension. © 2012 Wiley Periodicals, Inc."

- title: "A combined fluid dynamic and 3D kinetic Monte Carlo investigation of the selective deposition of GaAs and InP"
  authors: "M.Rondanini, C.Cavallotti, D.Moscatelli, M.Masi, S.Carrà"
  url: 
  image: 
  journal: "Journal of Crystal Growth"
  info: 
  year: 2004
  doi: 10.1016/j.jcrysgro.2004.08.051
  abstract: "The selective deposition of GaAs and InP was investigated using a multiscale approach. Local gas phase composition, temperature, and flow fields were calculated solving mass, energy and momentum conservation equations at the reactor scale with 2D FEM. The growth on patterned wafers was described with a 2D microscale model that includes adsorption and diffusion on mask and feature. Reactor and microscopic models are linked consistently imposing the continuity of gas phase fluxes. The morphology evolution was investigated with 3D KMC using gas phase fluxes calculated with the microscopic scale model. The model is generally in good agreement with experimental data except for high mask/feature ratios, in which case the growth rate is overestimated both for GaAs and InP. We attribute the overestimation to the diffusion of molecular species adsorbed on (1 1 1) facets from feature to mask. © 2004 Elsevier B.V. All rights reserved."

- title: "A new model of resorbable device degradation and drug release - Part I: Zero order model"
  authors: "P.Arosio, V.Busini, G.Perale, D.Moscatelli, M.Masi"
  url: 
  image: 
  journal: "Polymer International"
  info: 
  year: 2008
  doi: 10.1002/pi.2425
  abstract: "Background: Within the field of resorbable devices, recent years have seen an increased demand for better reliability from drug delivery systems and resorbable polymer degradation control, causing researchers to abandon trial-and-error approaches towards model-based methods. In this context, we developed a lumped-parameters zero-order model for the degradation of resorbable polymeric drug release systems. Such a model is thought to be applicable in the design of specific devices based on the expected degradation time and drug delivery rates, as it is based on a \"shrinking core\" approach and takes into account the main physicochemical. parameters involved in polymer degradation, in drug release and in mechanical strength prediction, all independently estimated. Results: The model, based on conservation equations, leads to numerically solved ordinary differential equations, the predictions of which were verified through literature data. Data of different authors and various systems were satisfactorily matched by model predictions, thus confirming the reliability of parameter estimation procedures. Conclusion: The present model is among the very few that completely address all aspects involved in device degradation and drug delivery altogether, and thus represents a step ahead with respect to current available solutions, firmly enforcing itself into the ongoing debate on the modelling of degradation and release behaviour. © 2008 Society of Chemical Industry."

- title: "RAFT macro-surfmers and their use in the ab initio RAFT emulsion polymerization to decouple nanoparticle size and polymer molecular weight"
  authors: "U.Palmiero, A.Agostini, S.Gatti, M.Sponchioni, V.Valenti, L.Brunel, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecules"
  info: 
  year: 2016
  doi: 10.1021/acs.macromol.6b01827
  abstract: "Polymeric nanoparticles (NPs) are highly engineered nanoemulsions with applications in several fields. The control over NP surface chemistry, size (Dn), and molecular weight (MW) of the polymer they are made up of plays a paramount role in the optimization of their end-use performance. In this work, the theoretical basis to decouple the dependence between the NP Dn and MW has been presented, and an operative way has been demonstrated via ab initio reversible addition-fragmentation chain transfer (RAFT) emulsion polymerization (AIREP), a \"living\" heterogeneous process that adopts RAFT macro-surfmers: macromolecular chain transfer agents (CTA) produced via RAFT polymerization of amphiliphic monomers, such as surfmers. The possibility of obtaining the desired length of the lipophilic block or the length of the whole block copolymer and the NP Dn by choosing the correct length of the RAFT macro-surfmer has been assessed. It has been discovered that a wide range of Dn and MW can be achieved, but not very big NPs with very low copolymer MW; this limit is consistent with the physical and geometric constraints of the system."

- title: "Current trends in the production of biodegradable bioplastics: The case of polyhydroxyalkanoates"
  authors: "J.MedeirosGarciaAlcântara, F.Distante, G.Storti, D.Moscatelli, M.Morbidelli, M.Sponchioni"
  url: 
  image: 
  journal: "Biotechnology Advances"
  info: 32621947
  year: 2020
  doi: 10.1016/j.biotechadv.2020.107582
  abstract: "The global pollution caused by plastics and microplastics is stimulating intense research towards more environmentally friendly materials, preserving the remarkable application characteristics of the currently available polymers. Among these, polyhydroxyalkanoates (PHAs) have been hailed as the solution to replace conventional, oil-based plastics. Given their biodegradable nature and mechanical properties, their use can be envisioned in a wide range of applications reducing the environmental footprint. Several types of processes have been proposed for their production, which can be grouped in three main classes: (i) microbiological, (ii) enzymatic and (iii) chemical processes. Given the significant amount of literature available on this topic, this review aims to critically analyse what has been proposed so far in each of these classes, with specific reference to their potential to provide bioplastics that can actually replace the currently available materials. A comparison is made, based on the following aspects: achievable molecular structures (such as molecular weight and composition distributions), raw-material and production costs and availability of large-scale production technologies. Finally, some considerations and ideas on what should be further investigated and implemented to realize the economically sustainable production of PHA are brought forward."

- title: "Investigation of size, surface charge, PEGylation degree and concentration on the cellular uptake of polymer nanoparticles"
  authors: "R.Ferrari, M.Lupi, C.Colombo, M.Morbidelli, M.D'Incalci, D.Moscatelli"
  url: 
  image: 
  journal: "Colloids and Surfaces B: Biointerfaces"
  info: 
  year: 2014
  doi: 10.1016/j.colsurfb.2014.10.003
  abstract: "In this work a large number of polymer nanoparticles (NPs) with different features have been synthesized through emulsion polymerization-based methods. Poly(methyl methacrylate) (PMMA), poly-e{open}-caprolactone (PCL), and poly(lactic acid) (PLA) based NPs with different size, hydrophobicity, surface charge, PEGylation degree, type of emulsifier and ζ potential have been produced and characterized. All the different NPs have been adopted for cellular uptake studies, leading to a precise quantification of the number of internalized NPs into a selected tumor cell line. The experiments summarize, emphasize and improve the comprehension of the influence of NPs features on the uptake efficiency. In detail, a linear relationship between uptake and both size and NP concentration independently upon other NP characteristics was found. Moreover, it was confirmed that cells are able to internalize and retain for a long time preferentially positively charged NPs. Finally, by coupling results of uptake studies with cell viability measurements, an easy and fast check to control the effectiveness of a selected polymer as drug carrier has been proposed. In particular, we observed that biodegradable PLA-based NPs with high molecular weight, non-PEGylated and positively charged PCL NPs are the better choice to maximize the uptake and minimize side effect against cells."

- title: "A density functional theory study of secondary reactions in n-butyl acrylate free radical polymerization"
  authors: "D.Cuccato, E.Mavroudakis, M.Dossi, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Theory and Simulations"
  info: 
  year: 2013
  doi: 10.1002/mats.201200079
  abstract: "In this work, secondary reactions involved in the free radical polymerization of butyl acrylate are investigated using quantum chemistry. First, various backbiting reactions are studied by adopting a simplified molecular model suitable for treating long polymer chains. The predicted reaction kinetics suggest the possibility of a radical migration along the poly(butyl acrylate) (PBA) chain as a consequence of subsequent j:j + 4 hydrogen abstractions, which are characterized by a low activation energy. Moreover, branching propagation and β-scission reactions originating from mid-chain radicals are investigated using a complete PBA model composed of five monomer units. The reaction kinetics involving short-branch radicals are also examined, and a novel backbiting step leading to the formation of short branches is proposed. Copyright © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "RAFT copolymerization of oppositely charged monomers and its use to tailor the composition of nonfouling polyampholytes with an UCST behaviour"
  authors: "M.Sponchioni, U.CapassoPalmiero, N.Manfredini, D.Moscatelli"
  url: 
  image: 
  journal: "Reaction Chemistry and Engineering"
  info: 
  year: 2019
  doi: 10.1039/c8re00221e
  abstract: "Synthetic polyampholytes are attracting significant interest due to the possibility that they offer of combining oppositely charged repeating units in the same copolymer chain. This peculiar structure makes them appealing for the understanding of biological processes such as protein folding and DNA condensation as well as for application as pH- and salt-responsive gels. In addition, the alternation at the molecular level of charges with opposite signs holds promise in avoiding the fouling of proteins, bacteria, and marine organisms. Indeed, polymer reaction engineering assumes an important role in ensuring such charge alternation and in turn the efficacy of the polyampholyte coating. In this work, the reversible addition-fragmentation chain transfer (RAFT) copolymerization of the electrolyte monomers 3-sulfopropyl methacrylate potassium salt (anionic, SPMAK) and [2-(methacryloyloxy)ethyl]trimethylammonium chloride (cationic, MADQUAT) was studied in detail to highlight the influence of both the monomer and chain transfer agent (CTA) concentrations on the polymerization rate and copolymer composition. By analysing the residual monomer mixture composition via in situ nuclear magnetic resonance ( 1 H NMR), the reactivity ratios for the two monomers were calculated. Interestingly, the values obtained in the case of RAFT copolymerization (i.e. r SPMAK = 0.51 ± 0.03 and r MADQUAT = 0.31 ± 0.03) are valid in the case of a conventional free-radical copolymerization under similar conditions. The optimized polyampholytes showed interesting aqueous properties, including an upper critical solution temperature (UCST), which was studied as a function of the salt concentration and polymer molecular weight. Finally, as a proof of concept, the efficacy of the synthesized polyampholytes as nonfouling coatings was assessed in the case of A375-P cells."

- title: "Synthesis of fluorescent PMMA-based nanoparticles"
  authors: "M.Dossi, R.Ferrari, L.Dragoni, C.Martignoni, P.Gaetani, M.D'Incalci, M.Morbidelli, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Materials and Engineering"
  info: 
  year: 2013
  doi: 10.1002/mame.201200122
  abstract: "The synthesis of PMMA-based nanoparticles (NPs) covalently labeled with a fluorescent dye is investigated for imaging applications such as cell uptake and biodistribution. Batch emulsion polymerization (BEP) and monomer-starved semi-batch emulsion polymerization (MSSEP) are adopted using SDS. Fluorescent properties are added to these NPs using Rhodamine-B (RhB) as a fluorescent dye covalently bonded to 2-hyroxyethyl-acrylate. The resulting HEMA-RhB monomer is copolymerized with MMA via BEP and MSSEP to synthesize fluorescent NPs. Subsequently, SDS is substituted with a biocompatible surfactant, Tween80, through ionic-exchange resins. ζ-Potential measurements confirmed the complete surfactant exchange that leads to biocompatible fluorescent NPs with tunable size and narrow size distribution. Copyright © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "The RAFT copolymerization of acrylic acid and acrylamide"
  authors: "U.CapassoPalmiero, A.Chovancová, D.Cuccato, G.Storti, I.Lacík, D.Moscatelli"
  url: 
  image: 
  journal: "Polymer"
  info: 
  year: 2016
  doi: 10.1016/j.polymer.2016.06.024
  abstract: "The reversible addition-fragmentation chain transfer (RAFT) copolymerization of non-ionized acrylic acid with acrylamide in dimethyl sulfoxide is investigated and compared with the conventional free radical process carried out at the same conditions. The effect of the living nature of the RAFT process on overall polymerization rate and on copolymer composition is studied by in situ 1H NMR. The same values of reactivity ratios (rAA = 1.55 ± 0.02 and rAm = 0.75 ± 0.02) are estimated for both the processes, living and non-living. The copolymers prepared by RAFT polymerization exhibit well-controlled composition, with narrow distribution. This approach can be applied to the synthesis of copolymer standards at specific composition for direct calibration of size-exclusion chromatography."

- title: "Tunable PLGA-based nanoparticles synthesized through free-radical polymerization"
  authors: "R.Ferrari, C.Colombo, M.Dossi, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Materials and Engineering"
  info: 
  year: 2013
  doi: 10.1002/mame.201200069
  abstract: "A new class of PLGA-based materials suitable for the production of biodegradable NPs via free-radical polymerization is proposed. ROP of lactide and glycolide using HEMA is carried out; macromonomers (HEMA-LxG yA) with short PLGA chain ends are successfully produced. Afterwards, monomer-starved semi-batch emulsion polymerization of these HEMA-L xGyA macromonomers is performed to obtain NPs with a low polydispersity index and a controlled size. The stability and degradability of NPs is confirmed from degradation studies that verify the possibility of tuning the degradation time by changing macromonomer characteristics such as chain length and composition. Copyright © 2013 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Determination of Reaction Rate Coefficients in Free-Radical Polymerization Using Density Functional Theory"
  authors: "E.Mavroudakis, D.Cuccato, D.Moscatelli"
  url: 
  image: 
  journal: "Computational Quantum Chemistry"
  info: 
  year: 2019
  doi: 10.1016/b978-0-12-815983-5.00003-9
  abstract:

- title: "Polymer hydrogel functionalized with biodegradable nanoparticles as composite system for controlled drug delivery"
  authors: "F.Rossi, R.Ferrari, F.Castiglione, A.Mele, G.Perale, D.Moscatelli"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 25490351
  year: 2015
  doi: 10.1088/0957-4484/26/1/015602
  abstract: "The possibility to direct pharmacological treatments targeting specific cell lines using polymer nanoparticles is one of the main novelties and perspectives in nanomedicine. However, sometimes, the ability to maintain NPs localized at the site of the injection that work as a drug reservoir can represent a good and complementary option. In this direction we built a composite material made of polymeric hydrogel functionalized with polymer NPs. -caprolactone and polyethylene glycol have been copolymerized in a two-step synthesis of PEGylated NPs, while hydrogel was synthesized through polycondensation between NPs, agarose and branched polyacrylic acid. NP functionalization was verified with Fourier transform infrared spectroscopy (FTIR), high resolution magic angle spinning-nuclear magnetic resonance (HRMAS-NMR) spectroscopy and release kinetics from a hydrogel matrix and compared with NPs only physically entrapped into a hydrogel matrix. The characteristics of the resulting composite hydrogel-NPs system were studied both in terms of rheological properties and in its ability to sustain the release of To-Pro3, used as a drug mimetic compound to represent a promising drug delivery device."

- title: "Synthesis and Degradation Study of Cationic Polycaprolactone-Based Nanoparticles for Biomedical and Industrial Applications"
  authors: "A.Agostini, S.Gatti, A.Cesana, D.Moscatelli"
  url: 
  image: 
  journal: "Industrial and Engineering Chemistry Research"
  info: 
  year: 2017
  doi: 10.1021/acs.iecr.7b00426
  abstract: "Positively charged polymers have increased in importance in the last years because of the possibility of being used in many different applications, from gene delivery to polymer flooding applications and as flocculants in wastewater treatment. In all cases, the possibility of obtaining biodegradable colloidal products leads to great advantages. In this work, positively charged nanoparticles (NPs) have been produced via free radical emulsion polymerization (FREP). This synthetic route was selected since it is widely used in industry and it facilitates large scale production along with control of some key features of the final NPs such as their size, surface charge, and particle size distribution dispersity. NP synthesis was carried out by a four-step process: the synthesis of biodegradable ester-based macromonomers obtained through the ring-opening polymerization of the ε-caprolactone, the reaction among the obtained macromonomer and succinic anhydride, the final condensation with choline chloride to obtain the positively charged macromonomer, and the FREP polymerization of the produced macromonomer. The effects of reaction conditions on NP characteristics were studied, and the tunable behavior of the obtained charged NPs has been proven, also in terms of degradation time."

- title: "A combined computational and experimental study on the free-radical copolymerization of styrene and hydroxyethyl acrylate"
  authors: "E.Mavroudakis, K.Liang, D.Moscatelli, R.Hutchinson"
  url: 
  image: 
  journal: "Macromolecular Chemistry and Physics"
  info: 
  year: 2012
  doi: 10.1002/macp.201200165
  abstract: "Bulk free-radical copolymerization of styrene and 2-hydroxyethyl acrylate (HEA) is investigated experimentally at 50°C using pulsed-laser polymerization and computationally using ab initio simulations. Arrhenius parameters for HEA chain-end homopropagation are A = 1.72 Ã - 10 7 L mol-1 s-1 and Ea = 16.8 kJ mol-1, based on experiments between 20 and 60°C. Copolymer composition data are well fitted by the terminal model with reactivity ratios rST = 0.44 Â± 0.03 and rHEA = 0.18 Â± 0.04, but the variation in the propagation rate coefficient with monomer composition is underpredicted. Results are compared with computational predictions assuming the terminal as well as the penultimate unit effect (PUE) model. Intramolecular H-bonding is shown to have a significant influence on PUE calculations. Discrepancies between computational predictions and experiment are attributed to the influence of intermolecular H-bonding. Copyright © 2012 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Self-assembling amphiphilic block copolymer from renewable δ-decalactone and δ-dodecalactone"
  authors: "R.Ferrari, A.Agostini, L.Brunel, L.Morosi, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Polymer Science, Part A: Polymer Chemistry"
  info: 
  year: 2017
  doi: 10.1002/pola.28764
  abstract: "Aliphatic polyesters have many applications in the biomedical field due to their properties and facile degradation. They are commonly synthesized via ring opening polymerization (ROP) with metal-based catalysts, but as high temperatures are needed and the products contain metal, organocatalysts are now widely adopted to polymerize them at room temperature while also ensuring short reaction times. Here, 1,7,7-triazabicyclo[4.4.0]-dec-5-ene is used to polymerize less reactive but renewably-derived lactones, namely δ-decalactone and δ-dodecalactone. These monomers were chosen in the attempt of creating renewable and highly lipophilic materials for drug delivery applications as alternatives to the more traditional, but non-renewable δ-valerolactone and ɛ-caprolactone. A combination of ROP and living radical polymerization Reversible Addition-Fragmentation Chain Transfer is proposed here to synthesize grafted block copolymers. They are able to self-assemble in water, forming micelles where the lipophilic polyester core is able to entrap a lipophilic drug, thus making the system a good candidate for drug delivery. © 2017 Wiley Periodicals, Inc. J. Polym. Sci., Part A: Polym. Chem. 2017, 55, 3788–3797."

- title: "Quantum chemistry investigation of secondary reaction kinetics in acrylate-based copolymers"
  authors: "D.Cuccato, E.Mavroudakis, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Physical Chemistry A"
  info: 23638652
  year: 2013
  doi: 10.1021/jp402025p
  abstract: "Recently, a growing amount of attention has been focused on the influence of secondary reactions on the free radical polymerization features and the properties and microstructure of the final polymer, particularly in the context of acrylate copolymers. One of the most challenging aspects of this research is the accurate determination of the corresponding reaction kinetics. In this paper, this problem is addressed using quantum chemistry. The reaction rate coefficients of various backbiting, propagation, and β-scission steps are estimated considering different chain configurations of a terpolymer system composed of methyl acrylate, styrene, and methyl methacrylate. The replacement of methyl acrylate radical units with styrene and methyl methacrylate globally decreases the backbiting probability and shifts the equilibrium toward the reactants, while the effect of replacing adjacent units is weaker and more dependent upon the specific substituting monomer. Propagation kinetics is affected primarily by the replacement of the radical units, while this effect appears to be particularly effective on midchain radical reactivity. The overall results clarify the different physicochemical behavior of chain-end, midchain, and short-branch radicals as a function of copolymer composition, providing new insights into free radical polymerization kinetics. © 2013 American Chemical Society."

- title: "Investigation of free-radical copolymerization propagation kinetics of vinyl acetate and methyl methacrylate"
  authors: "M.Dossi, K.Liang, R.Hutchinson, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Physical Chemistry B"
  info: 
  year: 2010
  doi: 10.1021/jp1007686
  abstract: "The free-radical copolymerization propagation kinetics of vinyl acetate (VAc) and methyl methacrylate (MMA) at 50 °C were investigated through an experimental study combined with a computational analysis based on quantum chemistry. Copolymer composition data, obtained using pulsed laser polymerization followed by size exclusion chromatography (PLP-SEC) and proton nuclear magnetic resonance (NMR), were well represented by the terminal model using monomer reactivity ratios obtained with the computational approach (r VAc = 0.001 and rMMA = 27.9). Concerning the composition-averaged copolymerization propagation rate coefficient k p,COp, the differences between the terminal model and the implicit penultimate unit effect (IPUE) model (SMMA = 0.544 and S VAc = 0.173) are small for VAc/MMA, with the terminal model sufficient to describe the experimental kp,cop data measured by PLP-SEC. Monomer and radical charge distributions determined computationally are used to explain the reactivity exhibited by the VAc/MMA system. © 2010 American Chemical Society."

- title: "Initiation Kinetics in Free-Radical Polymerization: Prediction of Thermodynamic and Kinetic Parameters Based on ab initio Calculations"
  authors: "M.Dossi, G.Storti, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Theory and Simulations"
  info: 
  year: 2010
  doi: 10.1002/mats.200900056
  abstract: "Initiation kinetics in free radical polymerization is investigated using density functional theory. Thermodynamic and kinetic parameters of the initiation reactions are predicted, and the role of the initiators in the polymerization process is evaluated. Methyl acrylate, methyl methacrylate, acrylonitrile, and styrene homopolymerizations with different initiators are studied. Reaction enthalpy and activation energy for each reaction between monomer and the radical fragments arising from the initiators have been determined. The initiation kinetic constants for all of these initiation reactions are evaluated and compared with both computational and experimental propagation kinetic constants of each monomer."

- title: "Quantum chemistry: A powerful tool in polymer reaction engineering"
  authors: "M.Dossi, G.Storti, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2011
  doi: 10.1002/masy.201000056
  abstract: "Summary: The potentials of computational techniques based on quantum mechanics, to support and complement the experimental analysis, are examined. Mechanisms and reaction paths involved in the free radical polymerization of widely used monomers are studied through a computational approach based on Density Functional Theory (DFT). First, the attention is focused on the initiation kinetics in order to evaluate the role of the initiators in the polymerization process. Methyl acrylate, methyl methacrylate, acrylonitrile, and styrene homopolymerization using different initiators are studied. Then, propagation kinetics is investigated. In particular, the propagation kinetic rate constants for different kinds of acrylates, methacrylates and acetates are calculated and compared with experimental data reported in the literature. The same computational approach is applied to the study of secondary reactions (backbiting, beta-scission) occurring during free radical polymerizations. Finally, the same methodologies are applied to copolymer systems, with emphasis on the evaluation of the role of penultimate effect. The copolymers vinyl acetate/methyl methacrylate and styrene/methyl methacrylate are investigated as system characterized by weak and strong penultimate effect, respectively. © 2011 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Strategies to combine ROP with ATRP or RAFT polymerization for the synthesis of biodegradable polymeric nanoparticles for biomedical applications"
  authors: "U.CapassoPalmiero, M.Sponchioni, N.Manfredini, M.Maraldi, D.Moscatelli"
  url: 
  image: 
  journal: "Polymer Chemistry"
  info: 
  year: 2018
  doi: 10.1039/c8py00649k
  abstract: "The architecture, composition and molecular weight (MW) of polymers and copolymers made via free radical polymerization are important parameters that affect the end-use of both these polymeric materials and the nanoparticles that they compose. In order to gain control over these parameters, several controlled radical polymerizations (CRPs)—such as atom transfer radical polymerization (ATRP) and reversible addition fragmentation chain transfer (RAFT) polymerization—have been developed over the past few decades. However, the toxicity, biocompatibility and degradation profile of these materials are emerging as key features for their final disposal and for certain applications, such as the synthesis of biomaterials. In this case, polyesters made via ring opening polymerization (ROP) are preferred due to the control over the synthesis that this technique allows as well as the biodegradability of the final material. The combination of ROP with CRP techniques has allowed for the synthesis of polymeric surfactants capable of self-assembling into biodegradable nanoparticles (NPs) for biomedical applications. This review presents and critically discusses the primary strategies for the synthesis of highly engineered colloids via the combination of ROP with two CRP techniques: ATRP and RAFT polymerization."

- title: "Tunable hydrogel-Nanoparticles release system for sustained combination therapies in the spinal cord"
  authors: "F.Rossi, R.Ferrari, S.Papa, D.Moscatelli, T.Casalini, G.Forloni, G.Perale, P.Veglianese"
  url: 
  image: 
  journal: "Colloids and Surfaces B: Biointerfaces"
  info: 23537835
  year: 2013
  doi: 10.1016/j.colsurfb.2013.02.046
  abstract: "Poly(methyl methacrylate) (PMMA) nanoparticles (NPs) were prepared by emulsion free radical polymerization. NPs with controlled dimension, as monitored by dynamic light scattering (DLS) and transmission electron microscopy (TEM), were produced by changing experimental parameters, such as the amount of emulsifier and the monomer feeding mode (batch or semi-batch). Then, different sized NPs (60, 80 and 130. nm) were loaded in polysaccharide-polyacrylic acid based hydrogels, cross-linked by covalent ester bonds between polyacrylic acid (PAA) and agarose chains, with different pore sizes (30, 60, 90. nm). The characteristics of the resulting composite hydrogel-NPs system were firstly studied in terms of rheological properties and ability to release Rhodamine B that presents steric hindrance similar to many neuroprotective agents used in spinal cord injury (SCI) repair. Then, diffusion-controlled release of different sized NPs from different entangled hydrogels was investigated in vitro and correlated with NPs diameter and hydrogel mean mesh size, showing different hindrances to the diffusion pathways. Release experiments and diffusion studies, rationalized by mathematical modeling and verified in vivo, allowed to build a material library able to satisfy different medical drug delivery needs. © 2013 Elsevier B.V."

- title: "Polycondensation Kinetics of Lactic Acid"
  authors: "Y.Harshe, G.Storti, M.Morbidelli, S.Gelosa, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Reaction Engineering"
  info: 
  year: 2007
  doi: 10.1002/mren.200700019
  abstract: "The direct polycondensation of D,L-lactic acid in the absence and presence of different catalysts at various temps. has been studied exptl. Two types of reactions were carried out, one under closed conditions to est. the equil. const. and the other under flow of nitrogen to est. the polymn. rate const. A math. model was developed based on a suitable kinetic scheme for polycondensation reaction accounting for the rate of water removal. The effects of different operating conditions (temp. and pressure) on the av. mol. wt. of the polymer have been explored through expts. and model simulations. [on SciFinder(R)]"

- title: "HPMA-PEG Surfmers and Their Use in Stabilizing Fully Biodegradable Polymer Nanoparticles"
  authors: "M.Sponchioni, U.Palmiero, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Chemistry and Physics"
  info: 
  year: 2017
  doi: 10.1002/macp.201700380
  abstract: "The most adopted methods to produce polymer nanoparticles (NPs) for medical and pharmaceutical applications use surfactants that are toxic and physically adsorbed to the NPs, with the risk of desorption and insurgence of side effects. A valid alternative is represented by the use of surfmers, reactive surfactants that are chemically linked to the polymer chains, thus avoiding the release of toxic species. In this case, the lack of biodegradable surfmers introduces the concern of polymer accumulation into the body. In this work, biodegradable, poly(ethylene glycol) (PEG)ylated N-(2-hydroxypropyl) methacrylamide (HPMA) based surfmers are synthesized and used to stabilize lipophilic NPs. In particular, the NP core is made from a macromonomer comprising a poly(lactic acid) (PLA) chain functionalized with HPMA double bond. The NP forming polymer chains are then constituted by a uniform poly(HPMA) backbone that is biocompatible and water soluble and hydrolysable PEG and PLA pendants assuring the complete degradability of the polymer. The stability provided to these NPs by the synthesized surfmers is studied in the cases of both emulsion free radical polymerization and solution free radical polymerization followed by the flash nanoprecipitation of the obtained amphiphilic copolymers."

- title: "Synthesis and nanoprecipitation of HEMA-CLn based polymers for the production of biodegradable nanoparticles"
  authors: "S.Gatti, A.Agostini, R.Ferrari, D.Moscatelli"
  url: 
  image: 
  journal: "Polymers"
  info: 
  year: 2017
  doi: 10.3390/polym9090389
  abstract: "The control over the size distribution and stability of polymeric nanoparticles (NPs) is crucial in many of their applications, especially in the biomedical field. These characteristics are typically influenced by the production method and the nature of the starting material. To investigate these aspects, the controlled radical polymerization of functionalized methacrylates constituted by 2-hydroxyethyl methacrylate (HEMA) functionalized with a controlled number of ε-caprolactone (CL) units (HEMA-CLn ), was carried out via reversible addition–fragmentation chain transfer polymerization (RAFT) in solution. The living reaction allows for good control over the molar mass of the final polymer with a low molar mass dispersity. The obtained polymer solutions were nanoprecipitated in order to produce NPs suitable for drug delivery applications with narrow particle size distribution and a wide size range (from 60 to 250 nm). The NP synthesis has been performed using a mixing device, in order to control the parameters involved in the nanoprecipitation process. As already seen for similar systems, the size of the produced NPs is a function of the polymer concentration during the nanoprecipitation process. Nevertheless, when the polymer concentration is kept constant, the NP size is influenced by the chemical structure of the polymer used, in terms of the presence of PEG (poly(ethylene glycol)), the degree of RAFT polymerization, and the length of the caprolactone side chain. These characteristics were also found to influence the stability and degradation properties of the produced NPs."

- title: "Influence of the polymer structure over self-assembly and thermo-responsive properties: The case of PEG-b-PCL grafted copolymers via a combination of RAFT and ROP"
  authors: "M.Sponchioni, R.Ferrari, L.Morosi, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Polymer Science, Part A: Polymer Chemistry"
  info: 
  year: 2016
  doi: 10.1002/pola.28177
  abstract: "During the last years, the field of drug delivery has experienced a growing interest toward the so-called thermo-responsive polymers: synthetic materials that, due to the specific hydrophilic–lipophilic balance of their repeating units, exhibit a lower critical solution temperature (LCST) in water associated to a characteristic coil–globule transition. In this work, thermo-responsive amphiphilic block copolymers are synthesized via reversible addition-fragmentation transfer (RAFT) polymerization starting from thermo-responsive monomers and a hydrophobic biodegradable macromonomer, oligo(caprolactone)methacrylate (CL3MA), produced via ring opening polymerization (ROP). The obtained copolymers exhibit an interesting self-assembly behavior leading to nanoparticles (NPs) as long as temperature is kept below the LCST. Otherwise, once this value is overcome, the destabilization of the NPs causes the formation of hydrophobic superstructures that enhance the release of an entrapped lipophilic drug. This characteristic behavior has been systematically studied and related to the copolymer structure. In particular, the self-assembly behavior as well as temperature-triggered NP destabilization have been related to the relative length of the two blocks constituting the copolymers and to their hydrophilic–lipophilic balance (HLB). Finally, the efficacy of the thermo-responsive triggered drug release has been tested in the case of Paclitaxel (PTX). © 2016 Wiley Periodicals, Inc. J. Polym. Sci., Part A: Polym. Chem. 2016, 54, 2919–2931."

- title: "Materials computation towards technological impact: The multiscale approach to thin films deposition"
  authors: "C.Cavallotti, M.DiStanislao, D.Moscatelli, A.Veneroni"
  url: 
  image: 
  journal: "Electrochimica Acta"
  info: 
  year: 2005
  doi: 10.1016/j.electacta.2004.10.092
  abstract: "Thin film deposition is a process complicated by chemical and physical phenomena that take place on different time and length scales. Its correct description requires the development of multiscale models. Here we present the multiscale approach we developed to study the epitaxial chemical vapour deposition (CVD) and etching processes. The model is designed to describe the atomic scale with quantum chemistry, the morphology evolution at the mesoscale with a Kinetic Monte Carlo (KMC) model utilizing parameters either taken from the literature or computed with the atomic scale model, and the fluid dynamic and local composition in the reactor through the solution of mass, energy and momentum conservation equations with the finite element method. The multiscale approach was used to investigate the gas-phase chemistry active during the MOCVD of II-VI semiconductors, the morphology evolution during the epitaxial deposition of Si, and the fluid dynamic and gas-phase composition in a plasma-etching reactor. © 2005 Elsevier Ltd. All rights reserved."

- title: "Ab initio study of the gas phase nucleation mechanism of GaN"
  authors: "D.Moscatelli, P.Caccioppoli, C.Cavallotti"
  url: 
  image: 
  journal: "Applied Physics Letters"
  info: 
  year: 2005
  doi: 10.1063/1.1870129
  abstract: "The mechanism of formation of gas phase adducts in a Ga (CH3) 3 - NH3 atmosphere was investigated using density functional theory and fluid dynamic simulations. We found that the GaN gas phase chemistry is dominated by a radical chain mechanism, started by the CH3 · radicals originated by the decomposition of Ga (CH3) 3, and resulting in the fast formation of linear covalently bonded R (GaN) x adducts. As the number of GaN units in the adduct reaches three, the molecule cyclises. A kinetic mechanism suitable to study the formation of GaN adducts was then proposed and used to simulate the chemistry in a GaN metalorganic chemical vapor deposition reactor. It was found that GaNH2 is among the most important precursors to the film growth. © 2005 American Institute of Physics."

- title: "Zwitterionic Polyester-Based Nanoparticles with Tunable Size, Polymer Molecular Weight, and Degradation Time"
  authors: "U.CapassoPalmiero, M.Maraldi, N.Manfredini, D.Moscatelli"
  url: 
  image: 
  journal: "Biomacromolecules"
  info: 29522318
  year: 2018
  doi: 10.1021/acs.biomac.8b00127
  abstract: "Biodegradable polymer nanoparticles are an important class of materials used in several applications for their unique characteristics. In particular, the ones stabilized by zwitterionic materials are gaining increased interest in medicine as alternative to the more common ones based on poly(ethylene glycol) thanks to their superior stability and ability to avoid both the accelerated blood clearance and allergic reactions. In this work, a novel class of zwitterionic based NPs has been produced, and a method to independently control the nanoparticle size, degradation time, and polymer molecular weight has been developed and demonstrated. This has been possible by the synthesis and the fine-tuning of zwitterionic amphiphilic block copolymers obtained via the combination of ring-opening polymerization and reversible addition-fragmentation chain transfer polymerization. The final results showed that when two block copolymers contain the same number of caprolactone units, the one with longer oligoester lateral chains degrades faster. This phenomenon is in sharp contrast with the one seen so far for the common linear polyester systems where longer chains result in longer degradation times, and it can be used to better tailor the degradation behavior of the nanoparticles."

- title: "Applications of Surface Plasmon Resonance (SPR) for the characterization of nanoparticles developed for biomedical purposes"
  authors: "M.Canovi, J.Lucchetti, M.Stravalaci, F.Re, D.Moscatelli, P.Bigini, M.Salmona, M.Gobbi"
  url: 
  image: 
  journal: "Sensors (Switzerland)"
  info: 23443386
  year: 2012
  doi: 10.3390/s121216420
  abstract: "Great interest is currently being devoted to the development of nanoparticles (NPs) for biomedical purposes, designed to improve the pharmacokinetic profile of their cargos (either imaging probes or drugs) and to enhance the specific targeting at the disease site. Recent works suggest that Surface Plasmon Resonance (SPR), widely used for the analysis of biomolecular interactions, represents a technique of choice for rapid and quantitative analyses of the interaction between NPs-functionalized with specific ligands-and their putative biological targets. Moreover, SPR can provide important details on the formation and the role of the protein 'corona', i.e., the protein layer which coats NPs once they come into contact with biological fluids. These novel applications of SPR sensors may be very useful to characterize, screen and develop nanodevices for biomedical purposes. © 2012 by the authors; licensee MDPI, Basel, Switzerland."

- title: "A QM Approach to the Calculation of Reactivity Ratios in Free-Radical Copolymerization"
  authors: "M.Dossi, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Reaction Engineering"
  info: 
  year: 2012
  doi: 10.1002/mren.201100065
  abstract: "All previously published results in the field of predicting copolymer reactivity and composition are collected, along with new, recently determined parameters. The copolymerizations of a variety of monomers, including styrene, acrylates, methacrylates and vinyl acetate, are investigated. In particular, the monomer and radical reactivity ratios for ST/HEMA, ST/GMA, ST/BMA, ST/HEA, MMA/VAc, ST/MMA, and ST/EA are calculated. Good agreement between the computational and experimental results is obtained for comparisons of the determined parameters with the experimental data available in the literature. In addition, some of the computed reactivity ratios are determined in this work for the first time, and they can be used as an initial guess for future experiments. © 2012 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "An investigation of free-radical copolymerization propagation kinetics of styrene and 2-hydroxyethyl methacrylate"
  authors: "K.Liangs, M.Dossi, D.Moscatelli, R.Hutchinson"
  url: 
  image: 
  journal: "Macromolecules"
  info: 
  year: 2009
  doi: 10.1021/ma901355u
  abstract: "Free-radical copolymerization propagation kinetics of styrene (ST) and 2- hydroxyethyl methacrylate (HEMA) have been investigated using pulsed laser polymerization (PLP) combined with size exclusion chromatography (SEC) and proton NMR. Monomer reactivity ratios for bulk ST/HEMA copolymerization are rHBMA = 0.49 and rST = 0.27, with no significant variation with temperature found between 50 and 120 °C. The composition-averaged copolymerization propagation rate coefficient, kPfiop, is well represented by the implicit penultimate unit effect (IPUE) model. The copolymerization kinetics of HEMA with ST is quite similar to that of glycidyl methacrylate (GMA) with ST. A computational study based on quantum chemistry supports the finding that GMA and HEMA are more reactive toward ST radicals compared to alkyl methacrylate s. © 2009 American Chemical Society."

- title: "Characterization of low-molecular-weight PLA using HPLC"
  authors: "F.Codari, D.Moscatelli, G.Storti, M.Morbidelli"
  url: 
  image: 
  journal: "Macromolecular Materials and Engineering"
  info: 
  year: 2010
  doi: 10.1002/mame.200900172
  abstract: "HPLC is applied and assessed as an effective tool to investigate both the production of PLA by polycondensation and its corresponding degradation. A new HPLC calibration procedure, through which it is possible to fully characterize LMW PLA samples by determining the concentration of each individual oligomer, is developed. A comparison between HPLC, 1H NMR spectroscopy and non-aqueous solution titration is also reported in order to confirm the reliability of the proposed method. Finally, the proposed analytical technique is applied to monitor the development of a polycondensation reaction performed at 150 °C and 133.3 mbar for 12 h. © 2010 WILEY-VCH Verlag GmbH & Co. KGaA."

- title: "Prediction of molecular weight distributions based on ab initio calculations: Application to the high temperature styrene polymerization"
  authors: "D.Moscatelli, C.Cavallotti, M.Morbidelli"
  url: 
  image: 
  journal: "Macromolecules"
  info: 
  year: 2006
  doi: 10.1021/ma061291k
  abstract: "In this work we used quantum mechanics hybrid models (QM/QM) to investigate the high-temperature polymerization of styrene with the aim of elucidating its elementary chemistry. High and low quality quantum mechanics calculations were performed at the B3LYP/6-31g(d,p) and PM3 levels, respectively. Reaction kinetic constants were calculated for oligomers composed of up to 6 styrene units with classic transition state theory on potential energy surfaces determined at the QM/QM level. The capability of this approach to predict kinetic constants of elementary processes relevant to styrene polymerization was validated through the satisfactory comparison with well-known experimental data. One of the main results of this study is that a new kinetic route is proposed to describe the polymer growth mechanism, in which the succession of backbiting and β scission reactions plays a critical role. In particular we found that the 7:3 backbiting reaction can proceed fast and influence significantly the polymer weight distribution. Finally, the so evaluated kinetic constants were introduced in a polymerization reactor model and used to compare the distribution of the produced oligomers measured experimentally with that predicted from first principles. The agreement with experimental data is good, suggesting that the proposed approach provides a valuable tool to investigate the kinetics of polymerization systems for which experimental data on elementary reactions are not available. © 2006 American Chemical Society."

- title: "Investigation of the influence of spacer arm on the structural evolution of affinity ligands supported on agarose"
  authors: "V.Busini, D.Moiani, D.Moscatelli, L.Zamolo, C.Cavallotti"
  url: 
  image: 
  journal: "Journal of Physical Chemistry B"
  info: 
  year: 2006
  doi: 10.1021/jp0622278
  abstract: "The influence of the spacer arm on the interaction between agarose and a supported ligand was investigated through molecular dynamics for a combination of several spacers. The spacers differ for degree of hydrophobicity, length, and chemical composition, which was varied through insertion of thio, ether, and CH2 groups. Agarose was modeled through a modified Glycam force field, whose parameters were determined through ab initio calculations. The structural model of agarose used for the calculations was obtained through MD studies of the conformational evolution of several agarose single and double helixes. The simulations showed that a modification of the spacer properties could determine a change of the stable structure of the ligand with respect to the support. In particular, if the spacer is hydrophilic and rigid, the favored structure is with extended spacer and solvated ligand. Either increasing the spacer length, and thus its flexibility, or decreasing its solvation free energy, which corresponds to diminishing its affinity for water, rapidly leads to a conformational change in which the ligand adsorbs on agarose. Interestingly, we found that if the spacer is long and hydrophilic, a third metastable structure, in which the spacer is sandwiched between the ligand and agarose, is possible. Simulations of several ligands adsorbed on neighboring sites on agarose showed that if the support is not held fixed through restraints, the interaction force between vicinal ligands is sufficient to determine a major conformational change of the system. © 2006 American Chemical Society."

- title: "On the use of quantum chemistry for the determination of propagation, copolymerization, and secondary reaction kinetics in free radical polymerization"
  authors: "E.Mavroudakis, D.Cuccato, D.Moscatelli"
  url: 
  image: 
  journal: "Polymers"
  info: 
  year: 2015
  doi: 10.3390/polym7091483
  abstract: "Throughout the last 25 years, computational chemistry based on quantum mechanics has been applied to the investigation of reaction kinetics in free radical polymerization (FRP) with growing interest. Nowadays, quantum chemistry (QC) can be considered a powerful and cost-effective tool for the kinetic characterization of many individual reactions in FRP, especially those that cannot yet be fully analyzed through experiments. The recent focus on copolymers and systems where secondary reactions play a major role has emphasized this feature due to the increased complexity of these kinetic schemes. QC calculations are well-suited to support and guide the experimental investigation of FRP kinetics as well as to deepen the understanding of polymerization mechanisms. This paper is intended to provide an overview of the most relevant QC results obtained so far from the investigation of FRP. A comparison between computational results and experimental data is given, whenever possible, to emphasize the performances of the two approaches in the prediction of kinetic data. This work provides a comprehensive database of reaction rate parameters of FRP to assist in the development of advanced models of polymerization and experimental studies on the topic."

- title: "Dose dependent side effect of superparamagnetic iron oxide nanoparticle labeling on cell motility in two fetal stem cell populations"
  authors: "V.Diana, P.Bossolasco, D.Moscatelli, V.Silani, L.Cova"
  url: 
  image: 
  journal: "PLoS ONE"
  info: 24244310
  year: 2013
  doi: 10.1371/journal.pone.0078435
  abstract: "Multipotent stem cells (SCs) could substitute damaged cells and also rescue degeneration through the secretion of trophic factors able to activate the endogenous SC compartment. Therefore, fetal SCs, characterized by high proliferation rate and devoid of ethical concern, appear promising candidate, particularly for the treatment of neurodegenerative diseases. Super Paramagnetic Iron Oxide nanoparticles (SPIOn), routinely used for pre-clinical cell imaging and already approved for clinical practice, allow tracking of transplanted SCs and characterization of their fate within the host tissue, when combined with Magnetic Resonance Imaging (MRI). In this work we investigated how SPIOn could influence cell migration after internalization in two fetal SC populations: human amniotic fluid and chorial villi SCs were labeled with SPIOn and their motility was evaluated. We found that SPIOn loading significantly reduced SC movements without increasing production of Reactive Oxygen Species (ROS). Moreover, motility impairment was directly proportional to the amount of loaded SPIOn while a chemoattractant-induced recovery was obtained by increasing serum levels. Interestingly, the migration rate of SPIOn labeled cells was also significantly influenced by a degenerative surrounding. In conclusion, this work highlights how SPIOn labeling affects SC motility in vitro in a dose-dependent manner, shedding the light on an important parameter for the creation of clinical protocols. Establishment of an optimal SPIOn dose that enables both a good visualization of grafted cells by MRI and the physiological migration rate is a main step in order to maximize the effects of SC therapy in both animal models of neurodegeneration and clinical studies. © 2013 Diana et al."

- title: "Colloidal stability of polymeric nanoparticles in biological fluids"
  authors: "S.Lazzari, D.Moscatelli, F.Codari, M.Salmona, M.Morbidelli, L.Diomede"
  url: 
  image: 
  journal: "Journal of Nanoparticle Research"
  info: 
  year: 2012
  doi: 10.1007/s11051-012-0920-7
  abstract: "Estimating the colloidal stability of polymeric nanoparticles (NPs) in biological environments is critical for designing optimal preparations and to clarify the fate of these devices after administration. To characterize and quantify the physical stability of nanodevices suitable for biomedical applications, spherical NPs composed of poly-lactic acid (PLA) and poly-methyl-methacrylate (PMMA), in the range 100-200 nm, were prepared. Their stability in salt solutions, biological fluids, serum and tissue homogenates was analyzed by dynamic light scattering (DLS). The PMMA NPs remained stable in all fluids, while PLA NPs aggregated in gastric juice and spleen homogenate. The proposed stability test is therefore useful to see in advance whether NPs might aggregate when administered in vivo. To assess colloidal stability ex vivo as well, spectrophotofluorimetric analysis was employed, giving comparable results to DLS. © 2012 Springer Science+Business Media B.V."

- title: "ε-caprolactone-based macromonomers suitable for biodegradable nanoparticles synthesis through free radical polymerization"
  authors: "R.Ferrari, Y.Yu, M.Morbidelli, R.Hutchinson, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecules"
  info: 
  year: 2011
  doi: 10.1021/ma201955p
  abstract: "New ε-caprolactone (CL)-based materials were synthesized. Bulk ring-opening polymerization of ε-caprolactone with 2-hydroxyethyl methacrylate (HEMA) as cocatalyst was carried out to produce various macromonomers composed of HEMA functionalized with 1-10 CL units. All of the HEMA-CL macromonomers have been characterized by size exclusion chromatography (SEC) and 1H NMR. For SEC analysis universal calibration was applied, and Mark-Houwink parameters for poly(HEMA-g-CL3) were obtained. Macromonomers with different CL chain length were polymerized through free radical polymerization, in both batch and semibatch emulsion polymerization to produce CL-based nanoparticles (NPs) with narrow particle size distribution. Various reactions parameters were investigated, namely the type of the emulsifier, the feeding conditions, and the macromonomer chain length. Finally, a simple and qualitative degradation study of selected samples was carried out in order to verify the degradability of these CL-based NPs. © 2011 American Chemical Society."

- title: "Molecular modeling of Protein A affinity chromatography"
  authors: "M.Salvalaglio, L.Zamolo, V.Busini, D.Moscatelli, C.Cavallotti"
  url: 
  image: 
  journal: "Journal of Chromatography A"
  info: 19423117
  year: 2009
  doi: 10.1016/j.chroma.2009.04.035
  abstract: "The properties of the complex between fragment B of Protein A and the Fc domain of IgG were investigated adopting molecular dynamics with the intent of providing useful insight that might be exploited to design mimetic ligands with properties similar to those of Protein A. Simulations were performed both for the complex in solution and supported on an agarose surface, which was modeled as an entangled structure constituted by two agarose double chains. The energetic analysis was performed by means of the molecular mechanics Poisson Boltzmann surface area (MM/PBSA), molecular mechanics generalized Born surface area (MM/GBSA), and the linear interaction energy (LIE) approaches. An alanine scan was performed to determine the relative contribution of Protein A key amino acids to the complex interaction energy. It was found that three amino acids play a dominant role: Gln 129, Phe 132 and Lys 154, though also four other residues, Tyr 133, Leu 136, Glu 143 and Gln 151 contribute significantly to the overall binding energy. A successive molecular dynamics analysis of Protein A re-organization performed when it is not in complex with IgG has however shown that Phe 132 and Tyr 133 interact among themselves establishing a significant π-π interaction, which is disrupted upon formation of the complex with IgG and thus reduces consistently their contribution to the protein-antibody bond. The effect that adsorbing fragment B of Protein A on an agarose support has on the stability of the protein-antibody bond was investigated using a minimal molecular model and compared to a similar study performed for a synthetic ligand. It was found that the interaction with the surface does not hinder significantly the capability of Protein A to interact with IgG, while it is crucial for the synthetic ligand. These results indicate that ligand-surface interactions should be considered in the design of new synthetic affinity ligands in order to achieve results comparable to those of Protein A right from the ligand design stage. © 2009 Elsevier B.V. All rights reserved."

- title: "Thermo-responsive polymers: Applications of smart materials in drug delivery and tissue engineering"
  authors: "M.Sponchioni, U.CapassoPalmiero, D.Moscatelli"
  url: 
  image: 
  journal: "Materials Science and Engineering C"
  info: 31147031
  year: 2019
  doi: 10.1016/j.msec.2019.04.069
  abstract: "Synthetic polymers are attracting great attention in the last decades for their use in the biomedical field as nanovectors for controlled drug delivery, hydrogels and scaffolds enabling cell growth. Among them, polymers able to respond to environmental stimuli have been recently under growing consideration to impart a “smart” behavior to the final product, which is highly desirable to provide it with a specific dynamic and an advanced function. In particular, thermo-responsive polymers, materials able to undergo a discontinuous phase transition or morphological change in response to a temperature variation, are among the most studied. The development of the so-called controlled radical polymerization techniques has paved the way to a high degree of engineering for the polymer architecture and properties, which in turn brought to a plethora of sophisticated behaviors for these polymers by simply switching the external temperature. These can be exploited in many different fields, from separation to advanced optics and biosensors. The aim of this review is to critically discuss the latest advances in the development of thermo-responsive materials for biomedical applications, including a highly controlled drug delivery, mediation of cell growth and bioseparation. The focus is on the structural and design aspects that are required to exploit such materials for cutting-edge applications in the biomedical field."

- title: "Molecular dynamic investigation of the interaction of supported affinity ligands with monoclonal antibodies"
  authors: "L.Zamolo, V.Busini, D.Moiani, D.Moscatelli, C.Cavallotti"
  url: 
  image: 
  journal: "Biotechnology Progress"
  info: 18452341
  year: 2008
  doi: 10.1021/bp070469z
  abstract: "Diagnostics and therapeutic treatments based on monoclonal antibodies have been attaining an increasing importance in the past decades, but their large scale employment requires the optimization of purification processes. To obtain this goal, research is focusing on affinity chromatography techniques and the development of new synthetic ligands. In this work we present a computational investigation aimed at obtaining some guidelines for the rational design of affinity ligands, through the study of their interactions with both monoclonal antibodies (modeled as the FC domain of human IgG) and a model support material (agarose). The study was carried out performing molecular dynamics simulations of the support-spacer-ligand-IgG complex in explicit water. Binding energies between IgG and two supported ligands, a disubstituted derivative of trichlorotriazine and a tetrameric peptide, were determined with the linear interaction energy and MM-GBSA approaches. A detailed study of the possible binding sites of the considered ligands was performed exploiting docking protocols and MD simulations. It was found that both ligands bind IgG in the same site as protein A, which is the hinge region between the CH2 and CH3 domains of IgG. However this site is not easily accessible and requires a high mobility of the ligands. The energetic analysis revealed that van der Waals and electrostatic energies of interaction of the triazine ligand with the support are significant and comparable to those with the protein, so that they limit its capability to reach the protein binding site. A similar result was found also for the tetrameric peptide, which is however able to circumvent the problem; for steric reasons only two of its arms can interact at the same time with the agarose support, thus leaving the remaining two available to bind the protein. These results indicate that the interaction between ligand and support material is an important parameter, which should be considered in the computational and experimental design of ligands for affinity chromatography. © 2008 American Chemical Society and American Institute of Chemical Engineers."

- title: "Theoretical investigation of the gas-phase kinetics active during the GaN MOVPE"
  authors: "D.Moscatelli, C.Cavallotti"
  url: 
  image: 
  journal: "Journal of Physical Chemistry A"
  info: 
  year: 2007
  doi: 10.1021/jp068318m
  abstract: "Quantum chemistry investigations have been performed to study the gas-phase chemistry active during the MOVPE of GaN when Ga(CH3)3 and NH3, diluted in a H2 carrier gas, are used as precursors. Optimized molecular geometries, energies, and transition-state structures of gas-phase species have been determined with density functional theory at the B3LYP/6-311+g(d,p) level. On the basis of the similarity with the soot formation mechanism active during hydrocarbon combustion, we propose that in this system a gas-phase chemistry is active and its reactivity is enhanced by a radical chain mechanism started from methyl radicals. Initiation reactions are surface processes or the pyrolysis of Ga(CH3)3. A propagation mechanism composed of fast radical reactions, most of which without an activation energy, was identified, and kinetic constants were determined for each step. The proposed mechanism is able to describe the formation of large GaN adducts formed by up to three R-Ga-NH units. These molecules can give fast cyclization reactions that lead to the formation of six-membered cyclic species, which, similar to benzene for combustion, are thermodynamically stable in vast temperature and pressure ranges and can thus be considered as the first GaN nuclei. We also found that the presence of H2 as a carrier gas can greatly enhance the rate of formation of gas-phase particles because it is a major source of atomic hydrogen, a promoter of gas-phase reactivity. © 2007 American Chemical Society."

- title: Readily prepared biodegradable nanoparticles to formulate poorly water soluble drugs improving their pharmacological properties. The example of trabectedin.
  authors: U.C.Palmiero, L.Morosi, E. Bello, M. Ponzo, R. Frapolli, C.Matteo, M.Ferrari, M.Zucchetti, L.Minoli, M.De Maglie, P.Romanelli, M.Morbidelli, M.D'Incalci, D.Moscatelli
  url: Palmiero2018
  image: qbmmlib.jpg
  journal: Journal of Controlled Release
  info: 276, 140-149
  year: 2018
  doi: 10.1016/j.jconrel.2018.03.005
  abstract: The improvement of the pharmacological profile of lipophilic drug formulations is one of the main successes achieved using nanoparticles (NPs) in medicine. However, the complex synthesis procedure and numerous post-processing steps hamper the cost-effective use of these formulations. In this work, an approach which requires only a syringe to produce self-assembling biodegradable and biocompatible poly(caprolactone)-based NPs is developed. The effective synthesis of monodisperse NPs has been made possible by the optimization of the block-copolymer synthesized via a combination of ring opening polymerization and reversible addition-fragmentation chain transfer polymerization. These NPs can be used to formulate lipophilic drugs that are barely soluble in water, such as trabectedin, a potent anticancer therapeutic. Its biodistribution and antitumor activity have been compared with the commercially available formulation Yondelis®. The results indicate that this trabectedin NP formulation performs with the same antitumor activity as Yondelis®, but does not have the drawback of severe local vascular toxicity in the injection site.
