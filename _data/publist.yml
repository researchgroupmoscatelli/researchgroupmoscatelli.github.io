- title: "Thrombospondin-1 is part of a Slug-independent motility and metastatic program in cutaneous melanoma, in association with VEGFR-1 and FGF-2"
  authors: "P.Borsotti, C.Ghilardi, P.Ostano, A.Silini, R.Dossi, D.Pinessi, C.Foglieni, M.Scatolini, P.Lacal, R.Ferrari, D.Moscatelli, F.Sangalli, S.D'Atri, R.Giavazzi, M.Bani, G.Chiorino, G.Taraboletti"
  url: 
  image: 
  journal: "Pigment Cell and Melanoma Research"
  info: 25256553
  year: 2015
  doi: 10.1111/pcmr.12319
  abstract: "Differently from most transformed cells, cutaneous melanoma expresses the pleiotropic factor thrombospondin-1 (TSP-1). Herein, we show that TSP-1 (RNA and protein), undetectable in four cultures of melanocytes and a RGP melanoma, was variously present in 13 cell lines from advanced melanomas or metastases. Moreover, microarray analysis of 55 human lesions showed higher TSP-1 expression in primary melanomas and metastases than in common and dysplastic nevi. In a functional enrichment analysis, the expression of TSP-1 correlated with motility-related genes. Accordingly, TSP-1 production was associated with melanoma cell motility in vitro and lung colonization potential in vivo. VEGF/VEGFR-1 and FGF-2, involved in melanoma progression, regulated TSP-1 production. These factors were coexpressed with TSP-1 and correlated negatively with Slug (SNAI2), a cell migration master gene implicated in melanoma metastasis. We conclude that TSP-1 cooperates with FGF-2 and VEGF/VEGFR-1 in determining melanoma invasion and metastasis, as part of a Slug-independent motility program."

- title: "Self-Assembling PCL-Based Nanoparticles as PTX Solubility Enhancer Excipients"
  authors: "U.CapassoPalmiero, L.Morosi, M.Lupi, M.Ponzo, R.Frapolli, M.Zucchetti, P.Ubezio, M.Morbidelli, M.D'Incalci, E.Bello, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Bioscience"
  info: 30047229
  year: 2018
  doi: 10.1002/mabi.201800164
  abstract: "The advent of nanotechnology in medicine has allowed to eliminate the toxic excipients that are often necessary to formulate lipophilic drugs in clinics. An example is paclitaxel, one of the most important chemotherapeutic drugs developed so far, where the Cremophor EL has been eliminated in the Genexol and Abraxane formulations. However, the complex procedures to synthesize these formulations hamper their cost-effective use and, in turn, their distribution among the patient population. For this reason, a simplified method to formulate this drug directly at the bed of the patient has been adopted. It requires only the use of a syringe and it starts from a native dry amphiphilic biodegradable and biocompatible block-copolymer obtained via the combination of the reversible addition–fragmentation chain transfer polymerization and ring-opening polymerization. In this way, a novel paclitaxel formulation with the same drug pharmacological properties, but without the use of the Cremophor EL, can be produced. In addition, as long as these nanoparticles are engineered to act as solubility enhancers, a lower burden for its approval from the pharmaceutical regulatory agencies is also expected."

- title: "A quantum chemistry investigation of the gas phase and surface chemistry of the MOCVD of ZnSe"
  authors: "D.Moscatelli, C.Cavallotti, M.Masi, S.Carrà"
  url: 
  image: 
  journal: "Journal of Crystal Growth"
  info: 
  year: 2003
  doi: 10.1016/S0022-0248(02)01836-5
  abstract: "Quantum chemistry was used to investigate the gas phase and surface chemistry active during the MOCVD of ZnSe from H2Se and Zn(CH3)2. Energies, structures and transition-state geometries of gas phase and surface species and reactions were determined with a density functional theory. The surface structure was represented through clusters. It was found that the direct reaction between H2Se and Zn(CH3)2 is too slow to explain the formation of adducts experimentally observed. An alternative pathway, based on a radical chain mechanism started from the desorption of CH3 from the surface, occurring during the growth process, was thus proposed. A pathway to the formation of large adducts composed of fast radical gas phase reactions was identified and kinetic constants for each reactive step were determined. Simulation of an experimental reactor showed that this mechanism is able to explain the formation of adducts in the gas phase and the observed growth rates. Then the role of N(Et)3 was investigated. It was found that its effect in preventing gas phase pre-reactions is due to its strong interaction with small ZnSe adducts, thus preventing the formation of larger adducts. On the contrary, its interaction with Zn(CH3)2 is small because of the mutual repulsion between methyl and ethyl groups. © 2002 Elsevier Science B.V. All rights reserved."

- title: "High precision machine based on a differential mechanism"
  authors: "A.Borboni, E.Ceretti, A.Copeta, D.Moscatelli, R.Faglia, A.Attanasio"
  url: 
  image: 
  journal: "ASME 2014 12th Biennial Conference on Engineering Systems Design and Analysis, ESDA 2014"
  info: 
  year: 2014
  doi: 10.1115/ESDA2014-20078
  abstract: "Micromachining processes deal with the production of parts characterized by features in the micro range (i.e., with dimension lower than 1 mm). Several works are present in literature analyzing the tool behaviors, the material influence on the process, and the machine design. In fact, the downsize of the process up to the microscale needs a full review of all the knowledge coming from the meso and macro scale. As a consequence, machines suitable for micromachining processes were recently introduced in the market. Usually, these machines are classified by the classical gantry layout structure supported by a granite frame and, in order to guarantee the needed requirements of precision and accuracy in the micro scale, they are based on fluid-supported axes and active and/or passive vibration control systems. This paper proposes a new concept design: a high precision machine (HPM) based on an innovative layout exploiting a differential mechanism with three motors for two degrees of freedom using pulleys and metal belts. This new layout exhibits relevant advantages. The most significant is that all the worktable servo drives, that moves along x and y axes, are ground-fixed. This allows to isolate the working area of the machine from the servo drives. The system of pulleys and belts holding the working table slides on air bearings in order to minimize the micro vibrations induced by all the drives. A further peculiarity of the machine consists of the double z-axis each of them is motorized by a micrometer slide with linear absolute encoder. The first z-axis is equipped with a spindle for performing micro machining processes (drilling and milling). The second z-axis is equipped with a laser head for micro ablation. The servo drives of the two z-axes are controlled by the same control system of the worktable. Another important feature of the proposed layout is that the differential configuration of the xy mechanism admits the use of a constant speed signal to each control reference with no output displacements. This allows to guarantee non-inversion of motion of the servo-drives and so the avoidance of problems due to backlash and/or static friction. Drives are controlled by position and speed control loops with PID architecture, antiwindup and feed forward strategies. Controllers have been tuned by the use of a genetic algorithm applied to a dynamic model of the system. As a general consideration, the quality of the investigated micro machining processes can be improved with the designed machine structure."

- title: "Polymer Nanoparticle Engineering for Podocyte Repair: From in Vitro Models to New Nanotherapeutics in Kidney Diseases"
  authors: "C.Colombo, M.Li, S.Watanabe, P.Messa, A.Edefonti, G.Montini, D.Moscatelli, M.Rastaldi, F.Cellesi"
  url: 
  image: 
  journal: "ACS Omega"
  info: 
  year: 2017
  doi: 10.1021/acsomega.6b00423
  abstract: "Specific therapeutic targeting of kidney podocytes, the highly differentiated ramified glomerular cells involved in the onset and/or progression of proteinuric diseases, could become the optimal strategy for preventing chronic kidney disease. With this aim, we developed a library of engineered polymeric nanoparticles (NPs) of tuneable size and surface properties and evaluated their interaction with podocytes. NP cytotoxicity, uptake, and cytoskeletal effects on podocytes were first assessed. On the basis of these data, nanodelivery of dexamethasone loaded into selected biocompatible NPs was successful in repairing damaged podocytes. Finally, a three-dimensional in vitro system of co-culture of endothelial cells and podocytes was exploited as a new tool for mimicking the mechanisms of NP interaction with glomerular cells and the repair of the kidney filtration barrier."

- title: "Polymer Nanoparticles for the Release of Fragrances: How the Physicochemical Properties Influence the Adsorption on Textile and the Delivery of Limonene"
  authors: "N.Manfredini, J.Ilare, M.Invernizzi, E.Polvara, D.ContrerasMejia, S.Sironi, D.Moscatelli, M.Sponchioni"
  url: 
  image: 
  journal: "Industrial and Engineering Chemistry Research"
  info: 
  year: 2020
  doi: 10.1021/acs.iecr.0c02075
  abstract: "The market of cosmetic and personal care products is continuously growing its impact. In particular, the products that are currently driving this growth have a strict connection with fragrances (e.g., perfumes, detergents, body creams, and softeners). Since the fragrances are volatile molecules, very often, they are encapsulated in polymeric nanoparticles (NPs) that mediate their release and hence prolong the fragrance perception. Toward this aim, it is highly desirable to maximize the interaction between the carrier and the substrate, which would avoid the NP desorption following scrubbing and repeated washing. In the case of laundry products, limited NP desorption is also crucial to prevent the accumulation of nanoplastics in the environment, which is nowadays strictly regulated. Therefore, a thorough study highlighting the influence of the different physicochemical properties of the NPs on their adsorption behavior is urgently required. In this work, we synthesized polymer NPs with different sizes, surface charges, glass transition temperatures, and degrees of cross-linking through emulsion free-radical polymerization to investigate how these parameters affect the NP adsorption onto a textile substrate (composition: 90% cotton/10% elastane). This study can provide interesting guidelines in the design of new fragrance delivery systems as well as in the optimization of those already adopted in the market. Finally, we investigated the possibility of loading and mediating the release in air of limonene, one of the most common odorous molecules in the cosmetic field, overcoming its well-known volatility."

- title: "Longitudinal tracking of triple labeled umbilical cord derived mesenchymal stromal cells in a mouse model of Amyotrophic Lateral Sclerosis"
  authors: "M.Violatto, C.Santangelo, C.Capelli, R.Frapolli, R.Ferrari, L.Sitia, M.Tortarolo, L.Talamini, S.Previdi, D.Moscatelli, M.Salmona, M.Introna, C.Bendotti, P.Bigini"
  url: 
  image: 
  journal: "Stem Cell Research"
  info: 26177481
  year: 2015
  doi: 10.1016/j.scr.2015.06.010
  abstract: "The translational potential of cell therapy to humans requires a deep knowledge of the interaction between transplanted cells and host tissues. In this study, we evaluate the behavior of umbilical cord mesenchymal stromal cells (UC-MSCs), labeled with fluorescent nanoparticles, transplanted in healthy or early symptomatic transgenic SOD1G93A mice (a murine model of Amyotrophic Lateral Sclerosis). The double labeling of cells with nanoparticles and Hoechst-33258 enabled their tracking for a long time in both cells and tissues. Whole-body distribution of UC-MSCs was performed by in-vivo and ex-vivo analyses 1, 7, 21. days after single intravenous or intracerebroventricular administration. By intravenous administration cells were sequestered by the lungs and rapidly cleared by the liver. No difference in biodistribution was found among the two groups. On the other hand, UC-MSCs transplanted in lateral ventricles remained on the choroid plexus for the whole duration of the study even if decreasing in number. Few cells were found in the spinal cord of SOD1G93A mice exclusively. No migration in brain parenchyma was observed. These results suggest that the direct implantation in brain ventricles allows a prolonged permanence of cells close to the damaged areas and makes this method of tracking reliable for future studies of efficacy."

- title: "Biocompatible fluorescent nanoparticles for in vivo stem cell tracking"
  authors: "L.Cova, P.Bigini, V.Diana, L.Sitia, R.Ferrari, R.Pesce, R.Khalaf, P.Bossolasco, P.Ubezio, M.Lupi, M.Tortarolo, L.Colombo, D.Giardino, V.Silani, M.Morbidelli, M.Salmona, D.Moscatelli"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 23690139
  year: 2013
  doi: 10.1088/0957-4484/24/24/245603
  abstract: "Efficient application of stem cells to the treatment of neurodegenerative diseases requires safe cell tracking to follow stem cell fate over time in the host environment after transplantation. In this work, for the first time, fluorescent and biocompatible methyl methacrylate (MMA)-based nanoparticles (fluoNPs) were synthesized through a free-radical co-polymerization process with a fluorescent macromonomer obtained by linking Rhodamine B and hydroxyethyl methacrylate. We demonstrate that the fluoNPs produced by polymerization of MMA-Rhodamine complexes (1) were efficient for the labeling and tracking of multipotent human amniotic fluid cells (hAFCs); (2) did not alter the main biological features of hAFCs (such as viability, cell growth and metabolic activity); (3) enabled us to determine the longitudinal bio-distribution of hAFCs in different brain areas after graft in the brain ventricles of healthy mice by a direct fluorescence-based technique. The reliability of our approach was furthermore confirmed by magnetic resonance imaging analyses, carried out by incubating hAFCs with both superparamagnetic iron oxide nanoparticles and fluoNPs. Our data suggest that these finely tunable and biocompatible fluoNPs can be exploited for the longitudinal tracking of stem cells. © 2013 IOP Publishing Ltd."

- title: "Accelerated decomposition of gas phase metal organic molecules determined by radical reactions"
  authors: "C.Cavallotti, D.Moscatelli, M.Masi, S.Carrà"
  url: 
  image: 
  journal: "Journal of Crystal Growth"
  info: 
  year: 2004
  doi: 10.1016/j.jcrysgro.2004.02.067
  abstract: "The reactivity of gas phase radicals generated during the MOCVD of GaAs, GaN, ZnS, ZnSe, and CdTe was studied using density functional theory. Calculations were performed with B3LYP functionals and different basis sets. It was found that the production of CH3 through surface reactions is an intrinsic part of the growth process when using Ga(CH3)3, Zn(CH3)2, or Cd(CH3)2 as gas phase precursors. After being generated, CH3 can react with the organometallic molecules or with H2, if it is used as carrier gas, to give CH4 and H. Atomic hydrogen is much more reactive than CH 3 and can easily decompose Ga(CH3)3 and Cd(CH3)2 to GaCH3 and CdCH3, which leads to an increase of the film growth rate. When reacting with H 2Se, H can start a radical chain mechanism that can eventually determine the formation of large ZnSe gas phase adducts. Finally, it was found that H can react with NH3 to give NH2, which can then react with Ga(CH3)3 to give Ga(CH3) 2NH2 and successively form GaN gas phase adducts. © 2004 Elsevier B.V. All rights reserved."

- title: "A density functional theory study of poly (vinyl chloride) (PVC) free radical polymerization"
  authors: "D.Cuccato, M.Dossi, D.Moscatelli, G.Storti"
  url: 
  image: 
  journal: "Macromolecular Symposia"
  info: 
  year: 2011
  doi: 10.1002/masy.201000057
  abstract: "Summary: Quantum chemistry was applied to the free radical polymerization of Vinyl Chloride with the aim of elucidating the reaction kinetics and especially the formation of structural defects and low molecular weight polymer. The radical reactions were studied using the Density Functional Theory. All calculations were performed with B3LYP functionals and in particular the 6-31G(d,p) basis set was selected to evaluate the exchange and correlation energies. The computational method was first validated by predicting the rate constant of the propagation step and comparing the calculated values to experimental ones. Then intramolecular chain transfer, β-scission and branching reactions were also investigated, due to their direct connection with the production of defects in the growing chains. A comparison of the evaluated kinetic constants of such secondary reactions with other computational evaluations and experimental data was finally made. © 2011 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "Integrated multiplatform method for in vitro quantitative assessment of cellular uptake for fluorescent polymer nanoparticles"
  authors: "R.Ferrari, M.Lupi, F.Falcetta, P.Bigini, K.Paolella, F.Fiordaliso, C.Bisighini, M.Salmona, M.D'Incalci, M.Morbidelli, D.Moscatelli, P.Ubezio"
  url: 
  image: 
  journal: "Nanotechnology"
  info: 24398665
  year: 2014
  doi: 10.1088/0957-4484/25/4/045102
  abstract: "Studies of cellular internalization of nanoparticles (NPs) play a paramount role for the design of efficient drug delivery systems, but so far they lack a robust experimental technique able to quantify the NP uptake in terms of number of NPs internalized in each cell. In this work we propose a novel method which provides a quantitative evaluation of fluorescent NP uptake by combining flow cytometry and plate fluorimetry with measurements of number of cells. Single cell fluorescence signals measured by flow cytometry were associated with the number of internalized NPs, exploiting the observed linearity between average flow cytometric fluorescence and overall plate fluorimeter measures, and previous calibration of the microplate reader with serial dilutions of NPs. This precise calibration has been made possible by using biocompatible fluorescent NPs in the range of 20-300 nm with a narrow particle size distribution, functionalized with a covalently bonded dye, Rhodamine B, and synthesized via emulsion free-radical polymerization. We report the absolute number of NPs internalized in mouse mammary tumor cells (4T1) as a function of time for different NP dimensions and surface charges and at several exposure concentrations. The obtained results indicate that 4T1 cells incorporated 103-104 polymer NPs in a short time, reaching an intracellular concentration 15 times higher than the external one. © 2014 IOP Publishing Ltd."

- title: "Modeling of large-scale horizontal reactor for silicon epitaxy"
  authors: "A.Veneroni, D.Moscatelli, M.Masi"
  url: 
  image: 
  journal: "Journal of Crystal Growth"
  info: 
  year: 2005
  doi: 10.1016/j.jcrysgro.2004.10.108
  abstract: "A detailed 3D simulation of a large-scale industrial cold-wall horizontal reactor for epitaxial silicon deposition is presented. Simulations showed that realistic inlet jets description is necessary to obtain a reliable picture of the system. Different chamber geometries are analyzed with the aim of reducing the \"memory effects \" during the dopant switching in junction production inside the same reactor chamber without wafers loading and unloading. Configurations inducing a graded gas expansion have been identified as contributing to the solution of the problem. © 2004 Elsevier B.V. All rights reserved."

- title: "PEGylated Nanoparticles Obtained through Emulsion Polymerization as Paclitaxel Carriers"
  authors: "C.Colombo, L.Morosi, E.Bello, R.Ferrari, S.Licandro, M.Lupi, P.Ubezio, M.Morbidelli, M.Zucchetti, M.DIncalci, D.Moscatelli, R.Frapolli"
  url: 
  image: 
  journal: "Molecular Pharmaceutics"
  info: 26623665
  year: 2016
  doi: 10.1021/acs.molpharmaceut.5b00383
  abstract: "Polymer nanoparticles (NPs) represent a promising way to deliver poorly water-soluble anticancer drugs without the use of unwanted excipients, whose presence can be the cause of severe side effects. In this work, a Cremophor-free formulation for paclitaxel (PTX) has been developed by employing PEGylated polymer nanoparticles (NPs) as drug delivery carriers based on modified poly(Ε-caprolactone) macromonomers and synthesized through free radical emulsion polymerization. Paclitaxel was loaded in the NPs in a postsynthesis process which allowed to obtain a drug concentration suitable for in vivo use. In vivo experiments on drug biodistribution and therapeutic efficacy show comparable behavior between the NPs and the Cremophor formulation, also showing good tolerability of the new formulation proposed."

- title: "Concentration of Polymer Nanoparticles Through Dialysis: Efficacy and Comparison With Lyophilization for PEGylated and Zwitterionic Systems"
  authors: "M.Maraldi, R.Ferrari, R.Auriemma, M.Sponchioni, D.Moscatelli"
  url: 
  image: 
  journal: "Journal of Pharmaceutical Sciences"
  info: 32422318
  year: 2020
  doi: 10.1016/j.xphs.2020.05.001
  abstract: "Biodegradable polymeric nanoparticles (NPs) are attracting increasing attention as carriers for drug delivery. However, one of the main factors limiting their transition to the market is their premature degradation and release of the payload during the storage. Therefore, for increasing the formulation shelf-life, the removal of water is of paramount importance. In this work, we synthesized both polyethylene glycol (PEG)-stabilized and zwitterionic NPs via Reversible Addition Fragmentation Chain Transfer (RAFT) Polymerization. We demonstrated that lyophilization leads the PEGylated NPs to irreversible aggregation, while the stability of the zwitterionic NPs was preserved only using a cryoprotectant. Therefore, we developed an alternative method for the NP concentration, based on the dialysis against a concentrated PEG solution. This method was optimized in terms of concentration factor (Fc), the ratio between the final and initial NP concentration, by acting on the PEG concentration in the dialysis medium, on its volume and on the initial NP concentration. With this approach, Fc up to 40 can be achieved in less than 10 h, preserving the possibility of redispersing the NPs to their original particle size distribution. Therefore, the dialysis proposed herein is a valuable alternative to lyophilization for the concentration of polymer NPs preserving their stability."

- title: "Is Quantum Tunneling Relevant in Free-Radical Polymerization?"
  authors: "D.Cuccato, M.Dossi, D.Polino, C.Cavallotti, D.Moscatelli"
  url: 
  image: 
  journal: "Macromolecular Reaction Engineering"
  info: 
  year: 2012
  doi: 10.1002/mren.201200047
  abstract: "Quantum tunneling in hydrogen transfer reactions active in FRP is investigated theoretically. Three systems are examined: polyethylene, polystyrene, and poly(vinyl chloride). Kinetic parameters of backbiting reactions are evaluated adopting quantum chemistry. Tunneling corrections are estimated adopting the one-dimensional Eckart model, which provides a reasonable accuracy along with a limited computational effort. The relevance of quantum tunneling in the investigated systems is highlighted, with focus on the temperature dependence of the tunneling correction in the typical polymerization conditions of the investigated monomers. Obtained results clearly show that tunneling plays an important role in the kinetics estimation of hydrogen abstractions in FRP. © 2012 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."

- title: "110th Anniversary: Fast and Easy-to-Use Method for Coating Tissue Culture Polystyrene Surfaces with Nonfouling Copolymers to Prevent Cell Adhesion"
  authors: "N.Manfredini, E.Scibona, M.Morbidelli, D.Moscatelli, M.Sponchioni"
  url: 
  image: 
  journal: "Industrial and Engineering Chemistry Research"
  info: 
  year: 2019
  doi: 10.1021/acs.iecr.9b05104
  abstract: "Synthetic substrates able to prevent the adhesion of cells, commonly referred to as nonfouling surfaces, are useful in a wide range of applications, including the culture of multicellular spheroids and the engineering of complex cell sheets. Nonfouling properties are commonly conferred to surfaces through superhydrophilic polymer-based coatings. At the same time, this type of treatment requires difficult, expensive, and time-consuming procedures, leading to high prices of the final product. In this perspective, the development of quick single-step methods to coat surfaces with nonfouling polymers would dramatically reduce the costs and increase the flexibility of such products. Moreover, this strategy would enable the process to be carried out directly by the end user. In this work, we report a fast and easy-to-use coating method to prevent the nonspecific adhesion of cells on tissue culture polystyrene (TCPS) surfaces. Our approach is based on the adsorption of poly(styrene-co-3-sulfopropyl methacrylate) copolymers comprising nonfouling hydrophilic moieties as well as functionalities that enhance the polymer adhesion to the substrate. The polymer adsorption is obtained from an aqueous mixture with a procedure that can be conveniently performed in short time. The kinetic of polymer adsorption as well as the effect of the polymer concentration was studied in order to reduce the time and cost of the entire procedure. Additionally, the polymer composition and the polymer density were optimized to completely avoid the adhesion of three different adherent cell lines, that is, CHO, A375-P, and HFF-1 cells."

- title: "Early modulation of pro-inflammatory microglia by minocycline loaded nanoparticles confers long lasting protection after spinal cord injury"
  authors: "S.Papa, I.Caron, E.Erba, N.Panini, M.DePaola, A.Mariani, C.Colombo, R.Ferrari, D.Pozzer, E.Zanier, F.Pischiutta, J.Lucchetti, A.Bassi, G.Valentini, G.Simonutti, F.Rossi, D.Moscatelli, G.Forloni, P.Veglianese"
  url: 
  image: 
  journal: "Biomaterials"
  info: 26474039
  year: 2016
  doi: 10.1016/j.biomaterials.2015.10.015
  abstract: "Many efforts have been performed in order to understand the role of recruited macrophages in the progression of spinal cord injury (SCI). Different studies revealed a pleiotropic effect played by these cells associated to distinct phenotypes (M1 and M2), showing a predictable spatial and temporal distribution in the injured site after SCI. Differently, the role of activated microglia in injury progression has been poorly investigated, mainly because of the challenges to target and selectively modulate them in situ. A delivery nanovector tool (poly-ε-caprolactone-based nanoparticles) able to selectively treat/target microglia has been developed and used here to clarify the temporal and spatial involvement of the pro-inflammatory response associated to microglial cells in SCI. We show that a treatment with nanoparticles loaded with minocycline, the latter a well-known anti-inflammatory drug, when administered acutely in a SCI mouse model is able to efficiently modulate the resident microglial cells reducing the pro-inflammatory response, maintaining a pro-regenerative milieu and ameliorating the behavioral outcome up to 63 days post injury. Furthermore, by using this selective delivery tool we demonstrate a mechanistic link between early microglia activation and M1 macrophages recruitment to the injured site via CCL2 chemokine, revealing a detrimental contribution of pro-inflammatory macrophages to injury progression after SCI."

- title: "Pulsed-laser and quantum mechanics study of n-butyl cyanoacrylate and methyl methacrylate free-radical copolymerization"
  authors: "T.Rooney, E.Mavroudakis, I.Lacík, R.Hutchinson, D.Moscatelli"
  url: 
  image: 
  journal: "Polymer Chemistry"
  info: 
  year: 2015
  doi: 10.1039/c4py01423e
  abstract: "The free-radical polymerization (FRP) kinetics for n-butyl cyanoacrylate (BCA) and methyl methacrylate (MMA) copolymerization are studied in bulk at 30-70 °C using both a pulsed-laser polymerization technique and Quantum Mechanics (QM). Through the addition of 1 v% dichloroacetic acid, the notoriously rapid anionic polymerization of alkyl-cyanoacrylates (ACA) is successfully suppressed without affecting the FRP process. A strongly alternating copolymer sequence distribution is confirmed by reactivity ratio estimates determined using 1H-NMR composition analysis (rBCA = 0.236 ± 0.042 and rMMA = 0.057 ± 0.008), in excellent agreement with QM predictions (rBCA = 0.272 and rMMA = 0.057) made at 50 °C. For MMA-rich monomer mixtures (0.50 ≤ fMMA ≤ 0.97), overall propagation rate coefficients (kp,cop) greater than twice the value for MMA homopolymerization (kp,MMA) are facilitated by the strongly alternating copolymerization kinetics, whereas the BCA propagation rate coefficient (kp,BCA) is estimated to be only 336 ± 20 L mol-1 s-1 at 50 °C, approximately half the value of kp,MMA. These detailed results renew our understanding of the FRP kinetics for this class of monomer, important to adhesive and biomedical applications, and illustrate that an extensive and otherwise inaccessible (via anionic polymerization) level of control can be achieved over poly(ACA) final properties. This journal is"

- title: "Biocompatible Polymer Nanoformulation to Improve the Release and Safety of a Drug Mimic Molecule Detectable via ICP-MS"
  authors: "R.Ferrari, L.Talamini, M.Violatto, P.Giangregorio, M.Sponchioni, M.Morbidelli, M.Salmona, P.Bigini, D.Moscatelli"
  url: 
  image: 
  journal: "Molecular Pharmaceutics"
  info: 27936802
  year: 2017
  doi: 10.1021/acs.molpharmaceut.6b00753
  abstract: "Fluorescent poly(ϵ-caprolactone)-based nanoparticles (NPs) have been synthesized and successfully loaded with a titanium organometallic compound as a mimic of a water-insoluble drug. The nature of this nanovector enabled us to combine the quantification of the metal in tissues after systemic administration in healthy immunocompetent mice by inductively coupled plasma mass spectroscopy (ICP-MS) followed by the visualization of NPs in organ sections by confocal microscopy. This innovative method of nanodrug screening has enabled us to elucidate the crucial parameters of their kinetics. The organometallic compound is a good mimic of most anticancer drugs, and this approach is an interesting starting point to design the relevance of a broad range of nanoformulations in terms of safety and targeted delivery of the cargoes."

- title: "Selective nanovector mediated treatment of activated proinflammatory microglia/macrophages in spinal cord injury"
  authors: "S.Papa, F.Rossi, R.Ferrari, A.Mariani, M.DePaola, I.Caron, F.Fiordaliso, C.Bisighini, E.Sammali, C.Colombo, M.Gobbi, M.Canovi, J.Lucchetti, M.Peviani, M.Morbidelli, G.Forloni, G.Perale, D.Moscatelli, P.Veglianese"
  url: 
  image: 
  journal: "ACS Nano"
  info: 24138479
  year: 2013
  doi: 10.1021/nn4036014
  abstract: "Much evidence shows that acute and chronic inflammation in spinal cord injury (SCI), characterized by immune cell infiltration and release of inflammatory mediators, is implicated in development of the secondary injury phase that occurs after spinal cord trauma and in the worsening of damage. Activation of microglia/macrophages and the associated inflammatory response appears to be a self-propelling mechanism that leads to progressive neurodegeneration and development of persisting pain state. Recent advances in polymer science have provided a huge amount of innovations leading to increased interest for polymeric nanoparticles (NPs) as drug delivery tools to treat SCI. In this study, we tested and evaluated in vitro and in vivo a new drug delivery nanocarrier: minocycline loaded in NPs composed by a polymer based on poly-ε-caprolactone and polyethylene glycol. These NPs are able to selectively target and modulate, specifically, the activated proinflammatory microglia/macrophages in subacute progression of the secondary injury in SCI mouse model. After minocycline-NPs treatment, we demonstrate a reduced activation and proliferation of microglia/macrophages around the lesion site and a reduction of cells with round shape phagocytic-like phenotype in favor of a more arborized resting-like phenotype with low CD68 staining. Treatment here proposed limits, up to 15 days tested, the proinflammatory stimulus associated with microglia/macrophage activation. This was demonstrated by reduced expression of proinflammatory cytokine IL-6 and persistent reduced expression of CD68 in traumatized site. The nanocarrier drug delivery tool developed here shows potential advantages over the conventionally administered anti-inflammatory therapy, maximizing therapeutic efficiency and reducing side effects. © 2013 American Chemical Society."

- title: "Polymeric nanoparticle system to target activated microglia/macrophages in spinal cord injury"
  authors: "S.Papa, R.Ferrari, M.DePaola, F.Rossi, A.Mariani, I.Caron, E.Sammali, M.Peviani, V.Dell'Oro, C.Colombo, M.Morbidelli, G.Forloni, G.Perale, D.Moscatelli, P.Veglianese"
  url: papa2014
  image: 
  journal: "Journal of Controlled Release"
  info: 24225226
  year: 2014
  doi: 10.1016/j.jconrel.2013.11.001
  abstract: "The possibility to control the fate of the cells responsible for secondary mechanisms following spinal cord injury (SCI) is one of the most relevant challenges to reduce the post traumatic degeneration of the spinal cord. In particular, microglia/macrophages associated inflammation appears to be a self-propelling mechanism which leads to progressive neurodegeneration and development of persisting pain state. In this study we analyzed the interactions between poly(methyl methacrylate) nanoparticles (PMMA-NPs) and microglia/macrophages in vitro and in vivo, characterizing the features that influence their internalization and ability to deliver drugs. The uptake mechanisms of PMMA-NPs were in-depth investigated, together with their possible toxic effects on microglia/macrophages. In addition, the possibility to deliver a mimetic drug within microglia/macrophages was characterized in vitro and in vivo. Drug-loaded polymeric NPs resulted to be a promising tool for the selective administration of pharmacological compounds in activated microglia/macrophages and thus potentially able to counteract relevant secondary inflammatory events in SCI. © 2013 Elsevier B.V."

